- gym:
    _slug: gym
    body: "<p>We are delighted to announce that <a href=\"http://www.technogym.com/gb/\">Technogym's</a>
      very latest and premium range of Artis with Wellness gymnasium equipment is
      now fully installed in the Hogarth gymnasium aka \"The Artis Room\".</p>\r\n<p><img
      style=\"float: left; margin: 0 5px 5px 0;\" src=\"http://s3.amazonaws.com/the-hogarth-group-websites/attachments/693/original.jpg?1367674868\"
      alt=\"\" /></p>\r\n<p>ARTIS combines 30 products for cardio, strength and functional
      training with the seamless Italian design, superior biomechanical engineering,
      interactive technology through the latest android-based cardio platform called
      UNITY and eco sustainability, allowing people to reduce, and recycle during
      their workout to an unparalleled level.</p>\r\n<p>The UNITY console also ensures
      an intuitive, personalised and connected training experience allowing individuals
      to send emails, watch and catch up on TV, read books and the latest news from
      any cardio machine whilst mapping fitness details and storing all of them in
      a personal \"Wellness Cloud\". Technogym&rsquo;s UNITY system is even fitted
      with a web cam allowing users to make video calls with their trainer and Skype
      their favorite contacts during their workouts.</p>\r\n<p>These and numerous
      other innovative and patented technologies are unique to the Artis equipment,
      and mark a new level of commitment to Wellness by Technogym and now Hogarth.
      The technology behind the Artis gymnasium equipment allows our Personal Trainers
      and members to track and monitor what they do in the Club, at home or anywhere
      in the world. It is this additional capability that enables us to stay connected
      beyond the Club and help us support the busy and stressful lifestyles our members
      often lead. Ultimately, we feel we have the best tools to help our members achieve
      regular physical activity, optimum nutrition and a positive mental attitude;
      these are the cornerstones of Welllness.</p>\r\n<p>&nbsp;</p>\r\n<h1>The Hogarth
      Wellness Guide</h1>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>Preparing for your
      Wellness Consultation</h2>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Please
      arrive punctually for your appointment</li>\r\n<li>Do not eat or drink (tea,
      coffee and alcohol) for at least 2 hours prior to your consultation and preferably
      longer. However, please drink plenty of water</li>\r\n<li>Do not exercise or
      use the sauna, steam or Jacuzzi</li>\r\n<li>Do not smoke for at least 2 hours
      before your appointment</li>\r\n<li>Wear loose fitting clothing</li>\r\n<li>Please
      contact us as soon as possible if you are unable to attend your appointment
      so we can reschedule it with you.</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>WELLNESS
      &ndash; WHAT IS IT?</h2>\r\n<p>&nbsp;</p>\r\n<p><img style=\"float: left; margin:
      0 5px 5px 0;\" src=\"http://s3.amazonaws.com/the-hogarth-group-websites/attachments/1040/original.JPG?1402607551\"
      alt=\"Wellness Diagram\" /></p>\r\n<p>It is our aim to help you live a better
      quality of life by promoting a lifestyle of Wellness. This involves engaging
      in physical activity and regular exercise, eating balanced and healthy meals
      and being mentally positive. Hogarth offers fantastic knowledge, experience
      and services to convey the benefits of regular exercise and a healthy lifestyle
      to you.</p>\r\n<p>&nbsp;</p>\r\n<h2>THE BENEFITS OF WELLNESS INCLUDE</h2>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Living
      longer</li>\r\n<li>More energy</li>\r\n<li>Greater efficiency at work</li>\r\n<li>Physical,
      mental and social wellbeing</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>The Wellness
      Pyramid illustrates how combining various elements together can help you achieve
      an holistic Wellness approach.</p>\r\n<p><img style=\"float: left; margin: 0
      5px 5px 0;\" src=\"http://s3.amazonaws.com/the-hogarth-group-websites/attachments/1041/original.JPG?1402607578\"
      alt=\"Wellness Lifestyle Pyramid\" /></p>\r\n<p>&nbsp;</p>\r\n<h1>Your Wellness
      Journey</h1>\r\n<p>&nbsp;</p>\r\n<p>The Hogarth Group has elected to partner
      with Technogym to offer the ultimate Wellness experience to members: <strong>Wellness
      on the Go, the ability to experience Wellness anywhere, at any time</strong></p>\r\n<p>Your
      Wellness journey will initially focus around getting you active and exercising
      regularly at the Club - in the gymnasium, in the studio classes, other options
      such as swimming, tennis or squash and other outdoor sports and activities that
      are available at various times of the year including cycling and running.</p>\r\n<p>Your
      physical activity, exercise and other lifestyle behaviours outside of the Club
      can also be explored. A mywellness cloud (www.mywellness.com) account can be
      created to give you the ability to track your workout performance, movement
      levels and progress. It is a cloud based portal that stores all of your data
      for easy access and analysis, both by yourself and your Personal Trainer.</p>\r\n<p>Other
      aspects of a Wellness Lifestyle, such as Nutrition, Stress Management, Injury
      Care and Prevention, can also be considered and built into your Wellness Plan.</p>\r\n<p>&nbsp;</p>\r\n<h2>Wellness
      Consultation</h2>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Medical suitability
      to exercise</li>\r\n<li>Choose what elements of a Wellness lifestyle to change
      and how</li>\r\n<li>Developing motivation and confidence to build a Wellness
      lifestyle</li>\r\n<li>Formulating your exercise plan: at the Club, at home,
      at work, on holiday...anywhere in the world</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>Personal
      Trainer; Wellness 1</h2>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Your
      Wellness Record</li>\r\n<li>Cardiovascular exercise</li>\r\n<li>Personalised
      entertainment</li>\r\n<li>Stretching and mobility</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>Personal
      Trainer; Wellness 2</h2>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Your
      Wellness Record</li>\r\n<li>Cardiovascular exercise refresher</li>\r\n<li>Resistance
      training systems and technique</li>\r\n<li>Exercise classes</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>Personal
      Trainer; Wellness 3</h2>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Your
      Wellness Record</li>\r\n<li>Cardiovascular exercise &ndash; review workload
      &amp; progression</li>\r\n<li>Resistance training &ndash; review workload &amp;
      progression</li>\r\n<li>Review motivation and confidence to exercise</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>Personal
      Trainer; Wellness 4</h2>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Your
      Wellness Record</li>\r\n<li>Interim review of exercise plan, workloads &amp;
      progression</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>Wellness
      Consultation Review</h2>\r\n<p>Your choice from:</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Personal
      Trainer Consultation Room Session</li>\r\n<li>Personal Trainer Gymnasium Session</li>\r\n<li>Exercise,
      Nutrition &amp; Weight Loss</li>\r\n<li>Exercise &amp; Special Populations e.g
      Pregnancy</li>\r\n<li>Exercise &amp; Heart Disease</li>\r\n<li>Injury Prevention
      &amp; Rehabilitation</li>\r\n<li>Smoking Cessation</li>\r\n<li>Any other Wellness
      or Lifestyle matter!</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h1>The
      Technogym Wellness Ecosystem</h1>\r\n<p>&nbsp;</p>\r\n<p>Your fantastic team
      of Personal Trainers will always be available to help you get the most from
      this amazing system. You can benefit from &ldquo;Wellness on the go&rdquo; both
      in the Club and out, and use as much or as little of the technology as you choose.</p>\r\n<h2>The
      choice is yours.</h2>\r\n<p>&nbsp;</p>\r\n<p>Access your exercise plan and collect
      your activity data the way you want to.</p>\r\n<p>As a Club member it has never
      been easier to log in and access your exercise plan, be guided round the gymnasium
      and capture your exercise data to monitor your progress.</p>\r\n<p>The mywellness
      cloud (www.mywellness.com) is a one-stop online portal that stores all your
      personal training data, which you can view and analyse wherever you like. You
      can log in and collect data through a username and password or through a Technogym
      device - the choice is yours.</p>\r\n<p>For members in the Club it has never
      been easier to log in and capture exercise data. Mywellness cloud offers ascalable
      solution that allows members to use the collection method they prefer:</p>\r\n<p>&nbsp;</p>\r\n<h2>1.
      Log in using USERNAME and PASSWORD.</h2>\r\n<p>If you just want basic tracking,
      simply enter your username and password to log into your mywellness account.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>2.
      Log in using a TECHNOGYM KEY.</h2>\r\n<p>The Technogym key is a really smart
      device that allows you to track your training programme and progress. Just check
      in and go!</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>3. Log in using a MYWELLNESS
      KEY.</h2>\r\n<p>The mywellness key takes monitoring your health and fitness
      to another level. It uses the same technology as the Technogym key to collect
      and monitor your training, but it also has an accelerometer which allows you
      to track your daily activity</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<h2>4.
      Log in with your SMART PHONE.</h2>\r\n<p>If you have an iPhone or an Android
      phone you can download the mywellness app and use your smartphone to log in.
      The iPhone uses a QR Code reader, and Android phones use Near Field Communication
      technology (NFC) - just touch your phone on the NFC sign. Whilst away from the
      Club</p>\r\n<p>&nbsp;</p>\r\n<p><img style=\"float: left; margin: 0 5px 5px
      0;\" src=\"http://s3.amazonaws.com/the-hogarth-group-websites/attachments/1042/original.JPG?1402607603\"
      alt=\"Wellness Cloud\" /></p>\r\n<p>Mywellness cloud offers access to your activity
      and lifestyle information wherever you are and wherever you like:</p>\r\n<p><strong>In
      the gym:</strong> using UNITY, the digital interface on Technogym cardiovascular,
      strength and functional equipment or on VISIOSELF interactive touch screen kiosks
      located on the gym floor.</p>\r\n<p><strong>On the move:</strong> from a smartphone
      using the mywellness mobile application or with a tablet or a PC using the mywellness.com
      website.</p>\r\n<p><img style=\"float: left; margin: 0 5px 5px 0;\" src=\"http://s3.amazonaws.com/the-hogarth-group-websites/attachments/1043/original.JPG?1402612782\"
      alt=\"Wellness Cloud 2\" /></p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
