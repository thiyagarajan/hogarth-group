- Squash:
    _slug: squash
    body: "<p>Squash has been a part of The Hogarth Group since the late 1960's. The
      Hogarth's squash court is used extensively by members and some staff (we have
      a couple of ex National and County ranked players in our midst!)</p>\r\n<p>Squash
      is an intense game. It is both physically and mentally challenging. Most of
      all though, it's great fun. Courts at the Hogarth can be booked 7 days in advance
      and there is no charge. Every week from 6pm until 10pm on a Friday there is
      Squash Club Night. The courts are all booked out so that players can turn up
      and join in a social game of squash with the intention of meeting players of
      similar standards, followed up by the consumption of beer in the Bar afterwards
      perhaps?</p>\r\n<p>Each year we run the Hogarth Squash Tournament held over
      1 evening on a knockout basis. Members compete for the Hogarth Cup. For those
      members who wish to compete all year long, we have a Squash ladder. This allows
      members to challenge each other, thereby vying for the top position on the ladder.</p>\r\n<p>The
      squash season begins in September. If you would like to participate in the next
      tournament please speak to reception.</p>\r\n<h2><a href=\"http://hogarth-group.herokuapp.com/content/terms-and-conditions-for-booking-tennis-and-squash-courts\">Terms
      and Conditions for booking Tennis and Squash courts</a></h2>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
