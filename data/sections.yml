- Beauty:
    _slug: beauty
    body: "<h2>Introduction</h2>\r\n<p>In body and beauty therapy, in massage and
      in clinical therapy, The Hogarth Spa offers a comprehensive range of treatments
      to relax and restore you. Our committed team of experts is ready to consult
      with you, to recommend, to resolve.</p>\r\n<h2>Opening Hours</h2>\r\n<p>Monday
      to Friday from 8am to 9pm, Saturday 10am to 6pm and one Sunday per month (please
      ask at reception).</p>\r\n<h2>Contact The Hogarth Beauty Spa</h2>\r\n<p>Telephone
      020 8995 4600 to arrange an appointment.</p>\r\n<h2>What if I am late for my
      appointment?</h2>\r\n<p>Arriving late will simply reduce the time for your treatment,
      potentially reducing its effectiveness and your pleasure. Your treatment will
      end on time so that our next client is not delayed.</p>\r\n<h2>Cancellation
      Policy</h2>\r\n<p>Clients who do not cancel treatments 24 hours in advance of
      the scheduled appointment time will be charged the full amount. We would still
      appreciate a call so that we can offer the appointment to another client.</p>\r\n<p>e.&amp;o.e.</p>\r\n<div
      class=\"call_to_action\">\r\n<h3>Call us today to arrange a personal guided
      tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
