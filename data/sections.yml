- Swimming:
    _slug: swimming
    body: "<h2>Train or Relax</h2>\r\n<p>The swimming pool is 18 metres in length
      with a level depth providing the perfect balance for training, aqua aerobics
      and relaxation.</p>\r\n<p>At night, the swimming pool is mood lit to create
      a tranquil, relaxing environment that allows you to wile away the stresses of
      the day.</p>\r\n<h2>Spa Pool</h2>\r\n<p>Aside from the physiological benefits
      of hydrotherapy on the body's musculature, the 6 person spa is the perfect place
      to mentally unwind. Heated at a perfect 48 degrees centigrade, the Hogarth spa
      is the ideal way to end your day.</p>\r\n<h2>Sauna</h2>\r\n<p>The principal
      benefit of the sauna is relaxation. The deep warmth and feeling of lassitude
      combined with one or more showers and rest periods should give the user a pleasant,
      mellow feeling. The heat also creates ideal conditions for skin toning and cleansing.</p>\r\n<p>The
      effect of the hot-cool-hot sensation allows the skin pores to open and close
      to extreme, flushing out impurities and leaving the skin thoroughly refreshed.</p>\r\n<h2>Steam
      Room</h2>\r\n<p>As soon as you step into the steam room, warmth opens the pores
      of the skin creating a flow of perspiration that lifts out the grime of everyday
      life. Your skin is cleansed and toned leaving it feeling soft, supple and healthy
      as you emerge rested and rejuvenated, ready to take on the world and all it
      can throw at you.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call us today
      to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
    navigation: "<h3 class=\"inpage-navigation-heading\">Pool Activities</h3>\r\n<ul
      class=\"inpage-navigation-ul\">\r\n<li class=\"inpage-navigation-li\"><a href=\"/sections/swimming\">Water
      Aerobics</a></li>\r\n<li class=\"inpage-navigation-li\"><a href=\"/sections/swimming\">H20
      Workout</a></li>\r\n<li class=\"inpage-navigation-li\"><a href=\"/sections/swimming\">Training</a></li>\r\n<li
      class=\"inpage-navigation-li\"><a href=\"/sections/swimming\">Another activity</a></li>\r\n</ul>"
