- Tennis:
    _slug: tennis
    body: "<p>The Hogarth Health Club provides tennis players with a comprehensive
      range of both social and competitive activities for all levels of play.</p>\r\n<p>There
      is a real community feel, in a very relaxed environment. In the summer the Club
      runs tennis club nights during the evening for social players who wish to meet
      other players and to enjoy a game.</p>\r\n<p>The Club has two high quality all
      weather courts that are available for play during daylight hours. Courts can
      be booked at reception up to a week in advance, bookings are made hourly, on
      the hour.</p>\r\n<p>There is no charge for court bookings, however, we do ask
      that you cancel your court at least 24 hours in advance if unable to play.</p>\r\n<h2>Tennis
      Mornings</h2>\r\n<p>Berj&rsquo;s - Tuesday 10-12pm.</p>\r\n<p>Jose&rsquo;s -
      Thursday 9-11am.</p>\r\n<p>Please book at reception. &pound;9 per person, payable
      to the coach.</p>\r\n<h2>NEW - Absolute Beginners</h2>\r\n<p>New Absolute Beginners
      Tennis classes are on every Wednesday 11am-12pm and 12pm-1pm with a max of 6
      people per group. Cost is &pound;10 per person per lesson. Book your place ahead
      at reception.</p>\r\n<p>As tennis mornings are very popular and get booked up
      very quickly we would ask that if you are unable to attend, you let us know
      so we can offer the space to someone on the reserve list!</p>\r\n<h2>Club Nights</h2>\r\n<p>Tennis
      Club nights typically run from the beginning of May through to September each
      year. They are held on Tuesday and Wednesday nights from 6-9pm. There will be
      two sessions, one from 6-7.30pm and one from 7.30-9pm. These classes will operate
      on a first come first served basis, there will be a sign in sheet and an &pound;9
      fee payable to Berj.</p>\r\n<h2>Club Tournament - Finals September 2013</h2>\r\n<p>Following
      the success of last year's Hogarth Tennis Tournament this year's championships
      will be run along similar lines with Singles and Doubles formats for both Men
      and Ladies plus a Mixed event. Those losing in the first round will be entered
      into a 'Plate Event' (should they wish) and the plate finals will run parallel
      to the main finals.</p>\r\n<p>Watch this space for your opportunity to sign
      up on line for this event.</p>\r\n<p>Whether you are included in the draw or
      not please do come along and support the players throughout their matches and
      of course, on Finals Day.</p>\r\n<h2>Tennis Round Robins</h2>\r\n<p>Round Robins
      are ran on the last Sunday of every month during the summer by Luke. These typically
      run from 1-4pm. The entry fee is &pound;9 and you can sign up at reception.</p>\r\n<h2>Tennis
      Coaching</h2>\r\n<p>Both Berj and Jose are tennis professionals and they offer
      private coaching at &pound;35 per hour. Their contact details can be obtained
      through reception.</p>\r\n<h2>Terms and Conditions for booking Tennis and Squash
      courts</h2>\r\n<ul>\r\n<ul>\r\n<li>1/ Tennis and Squash courts may be booked
      7 days in advance either in person or over the phone according to the times
      their membership permits them access to the club.</li>\r\n<li>2/ A member may
      book a maximum of 1 court at a time. If another court is required then we require
      the name of your partner who must also be a member.</li>\r\n<li>3/ All members
      must report to Reception on arrival at the Club prior to going on to court to
      confirm their attendance and use of the court. Failure to do so could result
      in the booking being recorded as a &lsquo;no-show&rsquo;.</li>\r\n<li>4/ If
      a member accrues 3 &lsquo;no-shows&rsquo; in any 12 month period they will be
      suspended from making bookings for one month.</li>\r\n<li>5/ We require a minimum
      of 24 hours notice for a court to be cancelled unless mitigating circumstances
      exist.</li>\r\n<li>5/ The member who has made the booking must be present on
      court at the time it is booked for play. Court bookings cannot be transferred
      to other members without being updated on the Club&rsquo;s booking system.</li>\r\n<li>6/
      If a member does not show up within 15 minutes of the start of the court booking
      time, the court will be made available for any member to use on a &lsquo;walk-on&rsquo;
      basis in accordance with their terms and conditions of membership access. To
      book a &lsquo;walk-on&rsquo; court a member will report to Reception and enquire
      about any courts that are available and if so, the court will be booked in their
      name.</li>\r\n<li>The above terms and conditions will be reviewed from time
      to time to take in to consideration member feedback, usage trends and are at
      all times subject to Management&rsquo;s discretion. Thank you for helping us
      to safeguard booking integrity.</li>\r\n</ul>\r\n</ul>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
