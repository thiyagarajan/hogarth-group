- Exercise Studio:
    _slug: exercise-studio
    body: "<p>As a Hogarth member you are invited to participate in as many studio
      classes as you wish. We have a full array of traditional and modern activities
      that have been tailored to suit all ages and all fitness levels.</p>\r\n<p>Our
      studio classes are group based and instructor led. Participation is a great
      way of meeting other members whilst honing your individual skills in a particular
      activity.</p>\r\n<p>Pilates, Yoga and core stability classes take place in a
      dedicated, thermatically controlled holistic studio, ideal for classes of this
      type. Our existing studio is home to our choreographed classes as well as BodyPump,
      Group Cycle Classes, Circuits and the like.</p>\r\n<h2>Studio Classes</h2>\r\n<h3>50
      / 50</h3>\r\n<p>A mix of aerobics and body conditioning exercises to give you
      a balanced workout.</p>\r\n<h3>Advanced Stretchworks</h3>\r\n<p>Specialised
      fitness programme using stretching and strengthening exercises. This class is
      designed for the advanced stretchworks student. If you would like to attend
      please check with your instructor Alison to find out if this level is suitable
      for you.</p>\r\n<h3>Ashtanga Yoga</h3>\r\n<p>Ashtanga Yoga gradually leads the
      participant to rediscover his or her fullest potential on all levels of human
      consciousness - physical, psychological and spiritual. Through this practice
      of correct breathing (Ujjayi Pranayama), postures (asanas), and gazing point
      (driste), one gains control of the senses and a deeper awareness of self. Maintaining
      this discipline with regularity and devotion, one acquires steadiness of body
      and mind.</p>\r\n<h3>Body Conditioning</h3>\r\n<p>Dynamic aerobic warm-up followed
      by strength and endurance exercises that challenge the entire body using hand
      held weights &amp; body bars.</p>\r\n<h3>Bodypump</h3>\r\n<p>Bodypump is a class
      using barbells and adjustable weights to tone and condition muscles while raising
      metabolic rate for rapid fat-burning. Inspirational music and a highly motivational
      instructor key components of a great class.</p>\r\n<h3>Box Circuit</h3>\r\n<p>Get
      ready to sweat! Designed to challenge all fitness levels, everyone is guaranteed
      an excellent cardio workout as well as developing strength.</p>\r\n<h3>Circuit</h3>\r\n<p>Circuit
      classes utilise a variety of floor exercises and weight training exercises to
      increase stamina and, strength and cardiovascular fitness. Let the instructor
      take you on a different exercise journey each week! Participants can vary the
      intensity to suit their fitness levels and needs.</p>\r\n<h3>Core Conditioning</h3>\r\n<p>The
      basic principle behind Core Conditioning is to provide a healthier and functional
      approach to stomach exercises. This is accomplished through the development
      of strength-based exercises, which allow us to functionally integrate the body
      as a whole entity.</p>\r\n<h3>Danceworks</h3>\r\n<p>Danceworks incorporates
      elements of both Jazz and Ballet. Your teacher Alison has fused them together
      with fantastic results. Alison encourages all who have inner desire to dance,
      to take part in this class. No one will be made to feel inadequate (regardless
      of ability) as she truly admires those who at least try.</p>\r\n<h3>Fit Ball
      Training</h3>\r\n<p>Exercise ball, Fit ball or Swiss ball - you will find different
      names however, they all do the same: working your body. This class is an ideal
      way to your body a makeover, to improve your strength and flexibility, as well
      as correcting a slouching posture. Apart from the Fit ball you will find every
      other piece of equipment used to make that class fun and variable for each level.</p>\r\n<p>&nbsp;</p>\r\n<h3>H20</h3>\r\n<p>Water
      aerobics combines the buoyancy and resistance of the water to build muscle,
      improve flexibility and stamina without any stress on your joints.</p>\r\n<h3>Hatha
      Yoga</h3>\r\n<p>A traditional 'Hatha' Yoga class is designed to increase mental
      and physical awareness. Through a variety of poses and gentle stretching exercises,
      with an emphasis on controlled breathing, Yoga will assist in balancing and
      conditioning the body. Yoga has proven a very effective way to blend exercise
      with relaxation techniques.</p>\r\n<h3>Hi/Lo</h3>\r\n<p>A cardiovascular training
      programme that combines hi and lo intensity aerobics. A rapid calorie burner
      that delivers fast improvement in general endurance and an increase in overall
      body strength.</p>\r\n<p>&nbsp;</p>\r\n<h3>Legs, Tums &amp; Bums</h3>\r\n<p>&nbsp;</p>\r\n<p>This
      ever popular class is designed to tone and shape the muscle of the bottom, abdominal
      and thigh area. A variety of standing and floor-based exercises make this class
      both enjoyable and effective.</p>\r\n<h3>Pilates</h3>\r\n<p>Pilates represents
      a unique approach to exercise that develops body awareness, improving and changing
      the body's postural and alignment habits and increasing flexibility and ease
      of movement.</p>\r\n<h3>Pilates Course</h3>\r\n<p>For full benefit of the method,
      we offer you this 6 weeks course where you'll learn to flow from one movement
      to the next, building stamina and fitness. After you have completed this course
      feel free to join our Pilates classes offered on regular basis. Just be aware
      of the level quoted. All bookings made at reception (&pound;36 for 6 weeks).
      Please see Studio Notice Board for further details such as dates of course.</p>\r\n<h3>Pre/Post
      Natal</h3>\r\n<p>Physical activity plays a very important part of a woman's
      overall health and well-being, even more so when she is pregnant or if she has
      just given birth. These classes are designs especially for pre &amp; post natal
      woman and are highly beneficial for mother and baby. Qualified fitness professionals
      specifically teach these programmes. Guidelines suggest to leave any exercise
      6 weeks after a normal birth and 10 - 12 weeks after a C-Section. Babies and
      car seats are welcome.</p>\r\n<h3>Sivananda Yoga</h3>\r\n<p>A Hindu discipline
      aimed at training the consciousness for a state of perfect spiritual insight
      and tranquility. A system of exercises practiced as part of this discipline
      to promote control of the body and mind.</p>\r\n<h3>Spinning</h3>\r\n<p>For
      the cycling enthusiast and for those looking to improve cardiovascular fitness.
      The class consists of basic athletic and rhythmic drills with great music to
      motivate and encourage you. You will use speed and resistance to give a realistic
      and challenging workout. The ultimate calorie burner!</p>\r\n<h3>Step</h3>\r\n<p>A
      challenging workout to pre-choreographed routines based around the use of a
      low bench/step. Particularly working the legs but also enhances coordination
      skills.</p>\r\n<h3>Stretchworks</h3>\r\n<p>Specialised fitness programme using
      stretching and strengthening exercises that are adapted to individual needs
      and ability.</p>\r\n<h3>Tai Chi</h3>\r\n<p>Tai Chi teaches you the awareness
      of one's own balance and what affects it, awareness of the same in others, and
      appreciation of the practical value in one's ability to moderate extremes of
      behaviour and attitude at both mental and physical levels. Chinese system of
      physical exercises designed especially for self-defence and meditation.</p>\r\n<div
      class=\"call_to_action\">\r\n<h3>Call us today to arrange a personal guided
      tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
