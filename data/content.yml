- Employment:
    _slug: employment
    image: /samples/content/employment/main-content-image.jpg
    body: "<p>The Hogarth Group is constantly expanding and is always looking to recruit
      ambitious individuals who are willing to share in our vision. Many members of
      The Hogarth Group's team have been with the company for many years and several
      have even disappeared on world travels before being welcomed back to the company
      in due course. There is a great team spirit and employment with us offers many
      benefits that accrue from the Group being a family concern.</p>\r\n<p>Excellent
      salary terms are offered, along with the benefit of using our luxurious facilities.
      In fact, in order to gain a first hand 'member experience', we encourage our
      staff to use the full range of facilities that the Group offers.</p>\r\n<p>Our
      long opening hours mean that there are many part-time and flexible roles to
      fill. These also confer use of facilities and have attractive hourly rates of
      pay.</p>\r\n<p>There may be, at any given time, full-time and part-time vacancies
      for any of the positions listed below:</p>\r\n<h2>Gymnasium Physiologists</h2>\r\n<p>At
      the core of our product is our ability to provide professional guidance, motivation
      and encouragement to our members; who range from sports professionals to the
      aged, disabled and wholly inactive. These skills are essential to maintaining
      a satisfied membership; the Hogarth Group's team are at the forefront of applied
      exercise science. Opportunities exist for further training at every level and
      staff are encouraged to participate in the Hogarth Group's personal training
      programmes to provide extra motivation and reward. The tools available to physiology
      staff are second to none, with the FitLinxx interactive training management
      system assisting staff in maintaining communication with a \"mentor group\"
      of members of regulated size. Staff are also encouraged to look beyond the gymnasium
      to the many opportunities for sport and other activities that are available
      to Group members.</p>\r\n<h2>Receptionists</h2>\r\n<p>Receptionists are charged
      with greeting and brightening the day of all our members and prospective members,
      undertaking tours of the facilities, handling bookings and a wide range of other
      administrative and operational tasks. The desk is the main interface between
      the company and its members, and our team are well presented, polite and above
      all cheerful and efficient.</p>\r\n<p>We also offer positions in: Duty Management,
      Valet Services, Childcare, Pool Services, Food and Beverage, Sports and Activities,
      Membership Services, Sales and Marketing.</p>\r\n<p>We invite prospective candidates
      to send a CV and covering letter to:</p>\r\n<p><strong>Patricia Ledlie</strong><br
      /> Group Human Resources Officer.<br /> The Hogarth Group<br /> Airedale Avenue<br
      /> London W4 2NW</p>\r\n<p>Or <a href=\"mailto:patricial@theparkclub.co.uk\">email
      Patricia Ledlie</a>, Group Human Resources Officer.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
