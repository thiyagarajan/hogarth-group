    image: /samples/content/social-events/main-content-image.jpg
    body: "<h2>More Than Just A Club</h2>\r\n<p>The Hogarth is much more than a health
      and fitness club. The bar, restaurant and terraces provide a wonderful location
      in which to socialise either privately or with other members. Our social calendar
      includes an eclectic mix of sporting, culinary and fun events to suit all tastes.</p>\r\n<h2>Private
      Parties</h2>\r\n<p>The Hogarth Bar and Restaurant are available to rent for
      private functions on Saturday nights.</p>\r\n<p>The Club regularly caters for
      members' private and corporate parties, ranging in scale from small drinks receptions
      to major functions with Buffets and Bands!</p>\r\n<p>We can easily customise
      each function to suit your needs and theme.</p>\r\n<p>Please contact Giles Stumpe
      with regards to booking your next function at The Hogarth Bar &amp; Restaurant.</p>\r\n<p>giless@thehogarth.co.uk</p>\r\n<h2>Art
      at The Hogarth</h2>\r\n<p>Regular six weekly art exhibitions at The Hogarth
      Health Club are organised by <strong>Artists at Home</strong>, an annual open
      studios scheme held in West London over three days in mid-June. AAH is a voluntary
      organisation that began over 40 years ago and now comprises about 70 artists,
      practitioners in fine or applied arts, who live or work in a defined area across
      Chiswick, Hammersmith and Shepherd's Bush. For more information about the artists
      or how to join, please visit http://www.artistsathome.net/ All work in these
      exhibitions is available for sale through The Hogarth.</p>\r\n<h2>Big Screen</h2>\r\n<p>With
      our fabulous new projector and sound system in the Hogarth Bar, there's nowhere
      better to relax and enjoy major sporting events alongside fellow Hogarth members.</p>\r\n<p>We
      regularly offer drinks promotions for members when big tournaments and sporting
      events are happening. Ask the bar team for details.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
