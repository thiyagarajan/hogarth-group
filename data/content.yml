- Chiropractor:
    _slug: chiropractor
    image: /samples/content/chiropractor/main-content-image.jpg
    body: "<p>Chiropractic procedure is directed at evaluating causative factors in
      the biomechanical and structural derangements of the spine, which can affect
      the nervous system and the body's natural defence mechanism. It seeks to restore
      the spinal structural integrity, which has an effect on the total health of
      the individual. Doctors of Chiropractic do not elect to utilise drugs or surgery
      in their practice; however, there are times when they recommend that a patient
      consult another practitioner if other methods of treatments are indicated.</p>\r\n<p>The
      first visit will involve a full case history, a thorough orthopaedic, neurological
      and chiropractic examination to identify the cause of the condition. By analysis
      of the orientation of the spine joints, muscles and ligaments, problems can
      be diagnosed and appropriate corrective treatments given for many conditions,
      including lumbago, \"slipped discs\", herniated discs, sciatica, neck, shoulder
      and arm pain, headaches and migraine, dizziness, \"pins and needles\" numbness,
      period pain, arthritis, hip and knee problems and muscular aches and joint pains.
      Asthma and bed-wetting can also be treated on young adults and children.</p>\r\n<h2>Laurie
      Launay: Chiropractor</h2>\r\n<p>I qualified as a Chiropractor from the chiropractic
      University in Atlanta (USA) in March 1993. After gaining experience working
      in a private practice in Atlanta over a 6 year period I came over to England
      and settled in London in 1999.</p>\r\n<p>I am registered with the General Chiropractic
      Council and the Scottish Chiropractic Association. Since graduating I have expanded
      my skill sets and experience with post-graduate studies in various techniques
      such as Cranial Therapy Treatment during pregnancy and I am certified in Chiropractic
      Paediatric by the I.C.P.A (International Chiropractic Paediatric Association).
      Over the past 15 years I have gained extensive experience in treating a large
      cross section of the community including, infants, children, the elderly and
      pregnant women.</p>\r\n<p>I am extremely passionate about chiropractic treatment
      and I find it very gratifying to see a patient&rsquo;s health improve through
      a non-invasive treatment. The ultimate satisfaction is to see patients recognizing
      the benefits to their general well-being that Chiropractic treatment offers.
      With long term treatment and a maintenance program the benefits can be life
      long. I have been following some of my patients for almost a decade since I
      set up in London. I believe that optimum health can be achieved with a well
      balanced life style including a healthy spine and cranium along with good balanced
      nutrition, good hydration and regular exercise.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
