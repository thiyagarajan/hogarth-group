- MindSailing:
    _slug: mindsailing
    image: /samples/content/mindsailing/main-content-image.jpg
    body: "<h2>Graeme MacLure BSc. (Hons), MSc, DCH, DHP</h2>\r\n<p><img style=\"float:
      left; margin: 0 5px 5px 0;\" src=\"http://s3.amazonaws.com/the-hogarth-group-websites/attachments/1111/original.jpg?1410469237\"
      alt=\"MIndSailing Logo tb1\" /><br /> </p>\r\n<p>As a hypnotherapist and coach,
      Graeme&rsquo;s focus is enabling clients to relax, explore and become the best
      possible version of themselves in successfully managing life&rsquo;s challenges,
      stresses, transitions, opportunities, difficulties and dilemmas.</p>\r\n<p>He
      works with clients in areas such as anxiety, fears, phobias, unwanted habits,
      smoking cessation, business performance issues, work and life stresses, and
      developing healthier lifestyles.</p>\r\n<p>He is also licensed to practise Gastric
