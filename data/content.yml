- London Acupuncture Clinic:
    _slug: london-acupuncture-clinic
    image: /samples/content/london-acupuncture-clinic/main-content-image.jpg
    body: "<h3>What is Acupuncture?</h3>\r\n<p>Acupuncture is the time tested therapy
      that has been practiced in the Far East for thousands of years. The philosophy
      behind the treatment is that energy lines or meridians circulate around the
      body. These meridians contain our energy flow or &ldquo;qi&rdquo;. It is when
      this qi is impaired through the body that imbalance and illness occurs. With
      the insertion of fine needles at various points on the meridian, the energy
      can be moved or redirected to where it is needed most. In this way the body's
      balance can be restored and the illness resolved.</p>\r\n<p>The flow of energy
      can be disrupted in many ways; emotional upset, physical trauma, poor diet or
      overwork are all common examples. By examining this underlying cause and how
      it has affected the body, the most appropriate treatment for the patient can
      be selected. Treating the patient as an individual is at the core of the acupuncture
      treatment and it this that helps allow the body to rebalance itself.</p>\r\n<p>Blocked
      energy can manifest itself in areas that are painful or are particularly cold
      or hot, or a different colour. These signs can help determine which points are
      most suitable.</p>\r\n<p>Western medicine has different opinions on how acupuncture
      works but in short, no one is really sure. However trial after trial consistently
      proves it effectiveness.</p>\r\n<p>Acupuncture also includes other techniques
      such as cupping, moxibustion or acupressure.</p>\r\n<h2>The London Acupuncture
      Clinic</h2>\r\n<p>The London Acupuncture Clinic joined The Hogarth Clinic in
      2011 and since then they have built up a loyal and satisfied client base. They
      also have long established clinics in Harley Street, Ealing and Windsor. For
      full clinic details, please visit <a href=\"http://www.londonacupuncture.co.uk\">www.londonacupuncture.co.uk</a></p>\r\n<p>The
      following acupuncture clinic practitioners currently see patients at The Hogarth
      Clinic.</p>\r\n<h3>Martha Poulou - Cross, Acupuncturist BSc (Hons), Lic.Ac,
      MBAcC</h3>\r\n<p>&nbsp;</p>\r\n<p>Martha is a fully qualified acupuncturist
      and a member of the British Acupuncture Council. She graduated from the University
      of Westminster with a First Class Honours Degree in Chinese Medicine: Acupuncture
      and received a full scholarship to complete a postgraduate clinical placement
      at the China Medical University in Taichung, Taiwan. In Taichung she was trained
      in a combination of subtle Chinese and Japanese acupuncture techniques for the
      treatment of acute or persistent musculoskeletal conditions.</p>\r\n<p>Martha
      also has a particular interest in the treatment of anxiety disorders with Chinese
      Medicine and has undertaken extensive research in the treatment of insomnia
      with auricular as well as conventional body acupuncture. She has also undertaken
      post-graduate training in the treatment of gynaecological conditions, including
      menstrual disorders, infertility and IVF assistance, both in the UK and in Taiwan.</p>\r\n<p>Martha
      is particularly interested in educating her patients about aspects of their
      lifestyle that could potentially affect their health or well-being. One of the
      principle aims of her treatments is to teach her patients how they can use dietary
      and lifestyle advice to enhance the effects of Chinese medicine treatment and
      promote self healing.</p>\r\n<p>Martha&rsquo;s areas of special interest include:</p>\r\n<ul>\r\n<li>Musculoskeletal
      and rheumatic disorders</li>\r\n<li>Anxiety and sleeping disorders</li>\r\n<li>Menstrual
      disorders, infertility and IVF assistance</li>\r\n</ul>\r\n<h3>Annabel Mitchell
      - Acupuncturist LicAc, BSc (Hons), MBAcC</h3>\r\n<p>Annabel trained at The College
      of Integrated Chinese Medicine earning a BSc (Hons) in Acupuncture. She practices
      an integrated style of acupuncture, combining the two schools of acupuncture,
      Five Element Constitutional Acupuncture and Traditional Chinese Medicine (TCM).
      She also incorporates Tuina (Chinese Remedial Massage) into her practice. Over
      the past 3 years she has undertaken postgraduate training courses in Gynaecology
      &amp; Fertility, Obstetrics, and Gastroenterology with Sandra Hill and Barbara
      Kirschbaum at The College of Integrated Chinese Medicine, and with Jani White
      at The Birkbeck University of London.</p>\r\n<p>Annabel treats a wide range
      of conditions tailored to each individual. Her approach is holistic with treatments
      focusing on all aspects of the human condition, physical, mental and emotional.
      With a personal approach, according to her patients&rsquo; needs, she incorporates
      dietary and lifestyle advice to bring about good health.</p>\r\n<p>She is a
      member of the British Acupuncture Council (BAcC), and the London Acupuncture
      Childbirth Team (ACT).</p>\r\n<p>Annabel's areas of special interest include:</p>\r\n<ul>\r\n<li>Menstrual
      disorders, infertility, and IVF assistance</li>\r\n<li>Pregnancy, labour and
      postnatal care</li>\r\n<li>Emotional wellbeing, anxiety, depression, stress
      and tension</li>\r\n<li>Digestive complaints</li>\r\n</ul>\r\n<h3>Daniel Elliott
      - Acupuncturist and Herbalist LLB Lic.Ac MBAcC Clin.Ac(China) Lic.OHM MRCHM</h3>\r\n<p>&nbsp;</p>\r\n<p>After
      graduating in 1996 and further study at the London College of Traditional Acupuncture
      (LCTA), Daniel developed his practice in Windsor and then continued his development
      with a period of hospital-based work in China and He then founded The London
      Acupuncture Clinic. He has been a member of the British Acupuncture Council
      since graduating from the LCTA where he also went on study Chinese Herbal Medicine
      and which he now uses in conjunction with acupuncture. He has acted as a consultant
      for the Oriental Medicine Research Trust and also sat on the British Acupuncture
      Council committee. As well as teaching, Daniel acts as an acupuncture expert
      for media companies such as SKY and magazines like Mens Health. Daniel has done
      extensive post graduate study and has published in the field of gynaecological
      disorders and infertility.</p>\r\n<p>&nbsp;</p>\r\n<p>Daniel's areas of special
      interest include:</p>\r\n<ul>\r\n<li>Menstrual disorders, Infertility, and IVF
      assistance</li>\r\n<li>Back pain and Sciatica</li>\r\n</ul>\r\n<h3>Christina
      Goldoni - Acupuncturist and Herbalist BSc (Hons), Lic.Ac, Lic.OHM, MRCHM, MBAcC,
      Clin.Ac(China), Clin.Hb(China)</h3>\r\n<p>&nbsp;</p>\r\n<p>Christina began her
      studies at the Pacific College of Oriental Medicine (PCOM) in New York and went
      on to earn her BSc (Hons) in Acupuncture from the University of Portsmouth.
      In 2002, she worked at the Hangzhou Hospital for Traditional Chinese Medicine
      (China) treating patients in the Neurology, Cardiology and Pain Relief clinics.
      Upon completion of her post graduate Licentiate in Chinese Herbal Medicine from
      the London College of Traditional Acupuncture (LCTA) in 2003, Christina returned
      to Hangzhou China to intern in the departments of Gynaecology and Dermatology.</p>\r\n<p>In
      2008 she completed her doula training with obstetrician Dr Michel Odent. She
      has undertaken post graduate study in Gynaecology, Fertility, Reproductive Endocrinology,
      Reproductive Immunology and Obstetrics in Germany and in the UK at the Royal
      College of Physicians (London) in conjunction with the Royal College of Midwifery,
      at the John Radcliffe Hospital (Oxford) and at the New Life Fertility Clinic
      (Epsom).</p>\r\n<p>In 2009 she completed her post graduate Chinese Dermatology
      qualification under the direction of Mazin Al-Khafaji. She is a member of the
      British Acupuncture Council (BAcC), the Register of Chinese Herbal Medicine
      (RCHM), and the London Acupuncture Childbirth Team (ACT).</p>\r\n<p>Christina
      has several areas of special interest including:</p>\r\n<ul>\r\n<li>Infertility,
      IVF assistance, menstrual disorders and recurrent miscarriage.</li>\r\n<li>Pregnancy
      and labour.</li>\r\n<li>Skin disorders: psoriasis, eczema, acne, vitiligo, melasma.</li>\r\n<li>Immune
      system difficulties: hay fever/allergic rhinitis, rheumatoid arthritis, immune-suppression
      from chemotherapy.</li>\r\n</ul>\r\n<h3>Mihaela Mitroescu - Acupuncturist and
      Tuina practitioner Bsc (Hons) Lic.Ac Dip. Tuina</h3>\r\n<p>&nbsp;</p>\r\n<p>While
      training in acupuncture under Portsmouth university for her honours degree,
      Mihaela studied for Tuina (Chinese Medical Massage) at The London College of
      Traditional Acupuncture (LCTA). She is also studying classical Chinese Medicine
      under Dr Anaud Versluys.</p>\r\n<p>Mihaela is particularly interested in stress
      management, using a traditional medical system and focusing this understanding
      on the problems of modern men and women leading busy lives. Stress is a foremost
      cause of health problems with the mental strain and anxiety of a fast-paced
      life often leading to emotional disturbances, fatigue, fertility issues, physical
      tension, digestive disorders and a myriad of other problems. Whilst addressing
      these disorders, Mihaela is dedicated to regulating the way the body and nervous
      system respond to stress, calm the mind and bring lasting balance to various
      systems. A passionate yoga practitioner, Mihaela brings a breadth of experience
      that stems from a lifelong pursuit of holistic wellness and a studied understanding
      of the relationship between body and mind.</p>\r\n<p>In addition, she is dedicated
      to treating gynaecological conditions and fertility issues in conjunction with
      western therapies. Mihaela looks to take care of the entire spectrum of menstrual
      life, from puberty through to menopause, in order to optimise the experience
      of menstruation and restore fertility. Mihaela also works at the NewLife fertility/IVF
      unit In Espom providing support to the consultant team.</p>\r\n<p>Mihaela has
      several areas of special interest including:</p>\r\n<ul>\r\n<li>Stress management</li>\r\n<li>Musculoskeletal
      pain and injuries</li>\r\n<li>Menstrual disorders, infertility, and IVF assistance</li>\r\n</ul>\r\n<div
      class=\"call_to_action\">\r\n<h3>Call us today to arrange a personal guided
      tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
