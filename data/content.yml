- Metabolic Profiling:
    _slug: metabolic-profiling
    image: /samples/content/metabolic-profiling/main-content-image.jpg
    body: "<p>Metabolic profile testing is the 'gold standard' when it comes to accurately
      determining what your body's energy requirements are and how you respond to
      exercise. Current technology allows us to accurately determine this rather than
      estimating it.</p>\r\n<p>Hogarth membership includes regular consultations with
      your Personal Trainer, however to optimise your exercise time for the ultimate
      benefits you may wish to consider Metabolic Profile Testing. Our commitment
      to acquiring innovative and cutting edge equipment accompanied by the most skilled
      Personal Trainers in the industry gives you an opportunity to achieve your exercise
      and lifestyle results like never before.</p>\r\n<h2>What is Metabolic Profile
      Testing?</h2>\r\n<p>A simple assessment allows your metabolic profile to be
      'captured' and the information will produce your individual metabolic profile.
      The profile includes your resting metabolic rate (RMR), your daily calorific
      needs and the heart rate zones in which your body best responds to exercise.
      Testing is quick and easy and includes a test to determine your resting metabolic
      rate and another test to determine your metabolic responses to exercise. Throughout
      the test the system is capturing information about your heart rate, oxygen uptake
      and carbon dioxide output.</p>\r\n<h2>How Does Metabolic Profiling Help?</h2>\r\n<p>With
      your unique profile you can more easily achieve weight loss goals and improve
      aerobic fitness by optimising your exercise plan. Your resting test illustrates
      how many calories you can eat without gaining weight and how you can maximise
      calories burned in every workout. Your exercise test results show what heart
      rate zones to train in for your body to become more efficient at burning fat
      as an energy source, how to build a stronger &amp; wider aerobic base and what
      your anaerobic threshold is and how to move this higher. Whatever your training
      goals are, your metabolic profile is the key to training more effectively and
      efficiently to optimise your training results.</p>\r\n<h2>Preparing for your
      Test</h2>\r\n<p>For more information about Metabolic Profile Testing or to make
      an appointment please speak to a Personal Trainer. Metabolic Profile Tests cost
      &pound;125 per test. To ensure that your results are accurate and consistent
      it is necessary to prepare in advance. Please:</p>\r\n<ul>\r\n<li>Abstain from
      food including tea and coffee for 8 hours prior to your test. Drinking water
      is fine.</li>\r\n<li>Abstain from alcohol for 12 hours prior to your test.</li>\r\n<li>Avoid
      doing a high intensity training session the previous day.</li>\r\n</ul>\r\n<div
      class=\"call_to_action\">\r\n<h3>Call us today to arrange a personal guided
      tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
