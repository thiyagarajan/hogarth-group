- Voya facials body treatments:
    _slug: voya-facials-body-treatments
    image: /samples/content/voya-facials-body-treatments/main-content-image.jpg
    body: "<p>Voya&rsquo;s revolutionary range of certified organic facial products
      is a showcase of how the best science can release nature&rsquo;s most powerful
      resources for your benefit and still protect the earth.</p>\r\n<p>Our anti ageing
      facial range is specifically designed to aid skin regeneration, help the visible
      signs of ageing, slow the signs of premature ageing, hydrate the skin, increase
      the firmness through collagen production and produce the appearance of fine
      line and wrinkles.</p>\r\n<p>Voya is soil association certified organic seaweed
      all sustainably hand-harvested seaweed from the west coat of Ireland and is
      opposed to the practice of animal testing in cosmetic research.</p>\r\n<h2>VOYA
      FACIALS</h2>\r\n<h2>Voya Organic Anti ageing Restorative Facial<br /> Allow
      1hr 15mins &pound;63</h2>\r\n<p>Suitable for all skin types though of particular
      benefit to mature, dry or dehydrated skins. A Skin rejuvenating facial uses
      a combination of anti oxidant algae complexes, pro-collagen and a blend of organic
      ingredients to help fight the signs of ageing, hydrate and plump the skin. A
      powerful, nutrient rich facial. This includes a scalp massage.</p>\r\n<h2>Voya
      Organic Purifying Defense Facial<br /> Allow 1hr 15mins &pound;63</h2>\r\n<p>This
      facial is suitable for all skin types though particular oily and congested skins.
      This treatment starts with a back treatment to leave the skin purified and hydrated.
      A double cleanse technique will work to eliminate toxins and rebalance the skin,
      includes a hot a cold cleanse, massage and lymphatic drainage and marine mask
      with hand harvested seaweed leave strips. This includes a scalp massage.</p>\r\n<h2>NEW
      Voya Organic Herbal Lift Facial<br /> Allow 1hr 15mins) &pound;63</h2>\r\n<p>Our
      Herbal Lift is a unique facial treatment that encapsulates all the goodness
      of the sea and organic herbs Rosehip, Green tea and Chamomile. This one facial
      treatment will lift, firm and will leave your skin with a radiant glow. Infused
      with mineral rich seaweeds, one of natures most powerful anti-oxidants. This
      treatment is complimented with an age defying eye treatment using marine eye
      compresses of Laminara digitata to improve fine lines, puffiness and decongested.</p>\r\n<h2>The
      Hogarth signature organic Voya facial. Allow 1 hour. &pound;58</h2>\r\n<p>Our
      signature facial uses a combination of anti- oxidant rich algae complexes and
      pro collagen which will benefit people concerned with ageing. This facial includes
      a deep cleansing steam and extraction.</p>\r\n<h2>VOYA BODY TREATMENTS</h2>\r\n<h2>Lavender
      and seaweed sugar glow<br /> Allow 1 hour &pound;60</h2>\r\n<p>This treatment
      uses a medley of ingredients including organic lavender buds and organic sugar
      to invigorate, exfoliate and nourish the skin. Afterwards you enjoy a light
      cleansing shower and a short relaxing massage. The gentle aromatic body scrub
      melts tired muscles and soothes and softens the skin.</p>\r\n<h2>Stimulating
      seaweed body buff.<br /> Allow 1 hour &pound;60</h2>\r\n<p>Our certified organic
      Bladder Wrack body buff is the ultimate treat for tired and dull skin. The anti
      oxidants of the mineral rich Bladder Wrack seaweed combined with pure seaweed
      oils offers a powerful organic way to better skin. The body scrub is followed
      by a light cleansing shower and a short relaxing massage. The ground down seaweed
      is a strong exfoliator that stimulates the skin.</p>\r\n<h2>Tangle me up body
      wrap.<br /> Allow 1 hour &pound;62</h2>\r\n<p>This all over body treatment revitalises
      the skin, by body brushing and hot towel cleansing then relaxes tired and lethargic
      muscles and relieves stress and fatigue. Anti oxidant compounds help to fight
      the signs of aging. Voyage body wrap uses Laminaria seaweed gel to hydrate and
      condition. It includes a scalp massage.</p>\r\n<h2>Organic seaweed leaf wrap<br
      /> Allow 1 hour and 30 minutes &pound;80</h2>\r\n<p>Thus is the cr&egrave;me
      de la cr&egrave;me of body wraps. This treatment uses fresh leaves of atlantic
      seaweed to cocoon the body to deeply detoxify, moisturise, soften and revive
      the body. The treatment begins with finely ground down seaweed to exfoliate
      then continues with Irish seaweed leaves to bandage the body then a relaxing
      scalp massage while the leaves work there magic with immediate effect.</p>\r\n<h2>Detox
      herbal bag massage<br /> Allow 1 hour and 30 minutes &pound;80</h2>\r\n<p>Soaked
      warm bags containing a combination of the finest herbs and seaweed are deeply
      massaged into the body. The process reconditions and rejuvenates your skin by
      gently exfoliating the outer layers and nourishing deep within. Choose between
      calming chamomile, reviving peppermint or stimulating fennel. The herbal bags
      offer a relaxing way to detox as the seaweed gel is a powerful anti oxidant.</p>\r\n<h2>Voya
      back treatment.<br /> Allow 45 minutes &pound;48</h2>\r\n<p>This treatment starts
      with a deep cleanse and exfoliation of the back using ground down seaweed, we
      will then steam the skin on the back and do extractions if needed. We will apply
      a laminaria seaweed mask and moisturise to finish the treatment.</p>\r\n<p>e.&amp;o.e.</p>\r\n<div
      class=\"call_to_action\">\r\n<h3>Call us today to arrange a personal guided
      tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
