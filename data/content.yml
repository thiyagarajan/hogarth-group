- History:
    _slug: history
    image: /samples/content/history/main-content-image.jpg
    body: "<h2>The Hogarth Health Club</h2>\r\n<p>The Hogarth Group is a group of
      companies operating principally in the health, leisure and construction markets.
      It is a family company that commenced operating in 1959, when its Chairman first
      became principal of his own firm of Chartered Surveyors, specialising in health,
      leisure and sports developments.</p>\r\n<p>The Chiswick site in Airedale Avenue,
      London W4, was acquired in 1978 and a decision was made to develop the site
      on country club lines, with health and sports facilities. The Hogarth Health
      Club, which opened in 1981, was one of the very first of such clubs in Europe
      and carried the first range of Nautilus equipment outside the USA.</p>\r\n<p>As
      the facilities at Hogarth aged, an extensive programme of expansion and refurbishment
      was completed in 1993, which provided entirely new changing facilities and a
      new pool. The Hogarth Clinic was also established in 1993 with a wide range
      of practitioners providing a most successful centre for both conventional and
      complementary medicine.</p>\r\n<p>Further refurbishments followed with major
      development works of improvement in 2007 when a new first floor was added to
      provide a dedicated holistic studio, new Clinic area and Beauty Spa.</p>\r\n<p>Now
      in 2013 we are refurbishing the gymnasium with the very latest, state of the
      art equipment from TechnoGym. This &pound;750,000 refurbishment also incorporates
      new flooring, lighting, decor and layout and we are looking forward to providing
      Hogarth members with not only the finest gymnasium team but the latest and ultimate
      gymnasium equipment available.</p>\r\n<p>Seeking a large site with potential
      for extensive outdoor recreation and sport, the Group acquired the 27-acre Manor
      House Grounds in May 1997. Construction began at the end of 1998 and The Park
      Club opened in January 2000. The Club is a departure from the health &amp; fitness
      model, offering a much broader range of services and providing for the needs
      of the family. The Club's membership was fully subscribed in its first year
      of operation.</p>\r\n<h2>Hogarth Leisure Limited</h2>\r\n<p>Hogarth Leisure
      is the consulting and design arm of the Hogarth Group. It is responsible for
      project work in the leisure field and has severally been involved in architecture,
      staff training, club establishment and management, project consultancy and product
      sales and distribution. HLL has also been long involved in the provision of
      occupational health &amp; fitness facilities to UK companies.</p>\r\n<p>The
      Group's design arm has established a worldwide client and project list that
      includes the design of The Fitness Workshop (SW6), Hendon Squash &amp; Leisure
      Club (NW4), Wellingtons Health Club (SE1) and of course the Group's own Clubs
      in London. Outside the capital the Group have completed successful design projects
      for Howdon Squash and Tennis Club (Beckenham), Gloucester Squash Club, St. Albans
      Squash Club, Redhill Football Club, International Casino Club, Brighton, The
      Bowling Club, Reykjavik (Iceland), The City Club, Kuala Lumpur (Malaysia), Club
      Internacional de Tenis, Madrid (Spain) and many others. The Group have been
      Leisure Consultants to Whitbread PLC, Coral Leisure PLC, Lonrho PLC, Community
      Leisure PLC, Kentish Homes PLC and Rosehaugh Stanhope Development PLC.</p>\r\n<p>In
      addition to the above the Group have been involved with extensive hotel schemes
      at Blunsdon House Hotel (Swindon), Preston Cross Hotel (Bookham), Moor Hall
      (Sutton Coldfield) and Noke Hotel (St. Albans). They have acted as Leisure Consultants
      to Best Western Group, Thistle Hotels, Anchor Hotels, Metropole Hotels and Taj
      Hotels.</p>\r\n<p>The Group have also been wholly responsible for the design
      and construction of the Group's own clubs. Hogarth now occupies an acknowledged
      leading and profitable place in the leisure design niche of the construction
      industry.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call us today to arrange
      a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
