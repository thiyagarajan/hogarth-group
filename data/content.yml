- Personal Training:
    _slug: personal-training
    image: /samples/content/personal-training/main-content-image.jpg
    body: "<p><iframe width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"\"
      src=\"//www.youtube.com/embed/C3vIkNvmUhY\"></iframe></p>\r\n<h2>Inclusive Personal
      Training</h2>\r\n<p>On first joining the Club, members receive 5 complimentary
      one on one personal training sessions lasting one hour each. This time allows
      our team to really understand what you want to achieve, what's safe and realistic,
      as well as getting to really know you and how best to keep you motivated and
      on track. To maintain and develop our relationship with you and your goals,
      every member also receives one complimentary Personal Training session every
      month of their membership thereafter. For most this approach really works.</p>\r\n<h2>The
      Trainers</h2>\r\n<p>Full details of the club's Personal Trainers are available
      on the Personal Training notice board or via this <a href=\"http://s3.amazonaws.com/the-hogarth-group-websites/attachments/469/original.pdf?1331911935\">PT
      Profile Download.</a></p>\r\n<h2>Personal Training Xtra</h2>\r\n<p>Despite our
      commitment to maintain the highest standards of staff attention and detail,
      some members may feel they require more frequent support and encouragement.
      For these members we are able to offer Personal Training Xtra. <strong>Personal
      Training Xtra is the ultimate gymnasium experience.</strong> Our clubs are therefore
      able to offer Personal Training Xtra in accordance with the terms and conditions
      below.</p>\r\n<h2>Do I need Personal Training Xtra?</h2>\r\n<p>Firstly, all
      members are encouraged to benefit from the Personal Training services that are
      inclusive of their membership. The majority of members will consider the inclusive
      Personal Training service provided to be sufficient for their needs. However,
      you may feel you need more in the way of motivation or guidance to help you
      achieve your goals or to train for something specific. If this is the case Personal
      Training Xtra may offer what you are looking for.</p>\r\n<h2>What are the benefits
      of Personal Training Xtra?</h2>\r\n<p>More regular Personal Training sessions
      can offer a guaranteed, personal, uninterrupted schedule of appointments at
      a time convenient to you and should provide you with the following benefits:</p>\r\n<ul>\r\n<li>Improved
      motivation</li>\r\n<li>Enhanced continuity</li>\r\n<li>Constant encouragement</li>\r\n<li>Greater
      direction</li>\r\n<li>Continual guidance</li>\r\n<li>Swifter progression</li>\r\n</ul>\r\n<h2>Availability</h2>\r\n<p>Personal
      Training Xtra is available to any club member whose membership entitles them
      to use the gymnasium.</p>\r\n<h2>How often should I have Personal Training Xtra
      sessions?</h2>\r\n<p>This is entirely up to you and is dependent on your needs
      and goals. You may feel that once a week or fortnight is sufficient to supplement
      your inclusive sessions. If you feel that the one - to - one nature of Personal
      Training is the only way to adhere to regular exercise, then this will be the
      determining factor.</p>\r\n<h2>Terms and Conditions</h2>\r\n<p>Personal Training
      Xtra session rates are available in single and discounted block bookings. Please
      consult the Personal Training Xtra notice board or a member of the personal
      training team for details. Payment for all appointments must be in advance and
      directly to the Personal Trainer. Cash and cheques are accepted but we regret
      we are unable to accept credit/debit cards.</p>\r\n<p>24 hours notice must be
      provided if you wish to cancel an appointment. Failure to do so will result
      in the full fee being charged.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
