- Facials:
    _slug: facials
    image: /samples/content/facials/main-content-image.jpg
    body: "<p>At The Hogarth we provide the very best in facial care, providing a
      choice of three top brands: Sothys, Dermalogica and Voya.</p>\r\n<h2>DERMALOGICA</h2>\r\n<p>These
      treatments combine the latest in skin analysis techniques with the proven results
      of Chinese Diagnosis. The Face Mapping procedures provides you with an objective
      view of the skin&rsquo;s condition, as well as an indication of the underlying
      issues that might be effecting it.</p>\r\n<p>\"The day skin changed forever\"</p>\r\n<p>When
      dermalogica meets skin, skin health is redefined. Our promise to you is that
      your skin will never have felt as clean or as healthy as after one of our professional
      treatments.</p>\r\n<h2>Dermalogica Facial Treatment<br /> Allow 1hr &pound;58</h2>\r\n<p>The
      dermalogica skin treatment is 100% customised to your skin&rsquo;s needs based
      on a consultation and skin examination. Each professional treatment includes
      a double cleanse, exfoliation, steam and extraction, massage, mask and skin
      protection. You will receive a hand, foot or scalp massage while your mask is
      on.</p>\r\n<h2>Express Facial Treatment<br /> Allow 30min &pound;38</h2>\r\n<p>This
      facial is designed as an introduction to dermalogica. We will start with a double
      cleanse, exfoliation, steam and a prescription mask and skin protection. This
      facial is perfect for people on the go.</p>\r\n<h2>As dermalogica professionals
      we may choose from the following dermalogica lines to create the ultimate skin
      result:</h2>\r\n<h2>Medibac clearing treatment &ndash; acne clearing facial.<br
      /> Allow 1hr &pound;58</h2>\r\n<p>It's the end of the road for adult acne with
      this powerful line of products that will jump start acne clearing and help prevent
      acne well beyond the treatment.</p>\r\n<h2>Age Smart treatment &ndash; anti
      ageing facial.<br /> Allow 1hr &pound;58</h2>\r\n<p>Are the signs of ageing
      more prevalent on your skin ? Age Smart will give it a revitalising power boost
      to firm, smooth, nourish, regenerate and energise while controlling the biochemical
      triggers that lead to skin ageing.</p>\r\n<h2>Ultra Calming treatment &ndash;
      calming facial.<br /> Allow 1hr &pound;58</h2>\r\n<p>UltraCalming facial treatment.
      Allow 1 hour &pound;55 Serious relief for sensitised skin that calms soothes
      and replenishes aggravated, irritated and inflamed skins.</p>\r\n<h2>Chromowhite
      TRx treatment &ndash; skin brightening facial.<br /> Allow 1hr &pound;58</h2>\r\n<p>Accelerate
      brightening, improve skin tone, enhance skin clarity and create a fresher, healthier
      appearance with this effective treatment. Powerful exfoliants smooth skin and
      slough off dulling surface cells, helping to minimize the appearance of sun
      and age spots. Botanical extracts help treat and prevent cellular discolouration
      for unsurpassed brightening and tonal balance. Intense moisturisation helps
      smooth fine dryness lines, improve barrier protection, nourish skin and shield
      against further environmental damage.</p>\r\n<h2>Accelerator 35 facial. Allow
      45 minutes. &pound;50</h2>\r\n<p>Looking for dramatic results fast? Active resurface
      35 provides intensive resurfacing for ultra smooth skin.</p>\r\n<p>Specifically
      designed for advanced skin care users who need the ultimate in active treatment.
      Targets a range of skin care concerns from premature ageing to pigmentation
      and scaring.</p>\r\n<h2>SOTHYS OF PARIS</h2>\r\n<p>We use the exclusive Sothys
      of Paris products that maximise the natural beauty of any skin type. In order
      for us to determine the best Sothys facial for your skin type we recommend that
      you book an extra 15 minutes with your first facial.</p>\r\n<h2>Hydrovance -
      Pure hydration<br /> Allow 1hr &pound;58</h2>\r\n<p>Relief from persistent dehydration
      is instantly achieved during this facial. It revitalises your skin and helps
      to reduce the first signs of ageing. We use cosmeceutical ingredients for deeper
      hydration to the skin.</p>\r\n<h2>Collagen Hyaluronique<br /> Allow 1hr and
      15mins &pound;66</h2>\r\n<p>This intense treatment combines Sothys cosmeceutical
      complex with major anti-age active substances meeting the specific needs of
      various stages of ageing. A targeted and effective response for radiant, youthful
      skin.</p>\r\n<h2>Immuniscience - Gentle and soft<br /> Allow 1 hr &pound;58</h2>\r\n<p>We
      often experience skin sensitivity during times of stress. This kind and gentle
      facial is ideal for those of us who wish to relax and have concerns about sensitive
      skin.</p>\r\n<h2>Active Eye Contour Treatment<br /> Allow 30min &pound;38</h2>\r\n<p>A
      triple action treatment targeting the appearance of wrinkles, circles and bags
      around this delicate area.</p>\r\n<h2>Sothys Resurfacing, Peeling treatment<br
      /> Allow 1 hr &pound;58</h2>\r\n<p>This facial uses 20% glycolic acid and micro-crystals
      of corundum to eliminate dead cells and stimulate cell renewal. This facial
      is recommended for oily, dull, tired and dry skins. It is also good for people
      concerned with wrinkles and fine lines. After just one treatment your skin will
      feel smooth, radiant and soft. Certain skin conditions may not be suitable so
      if in doubt please book a complimentary skin consultation.</p>\r\n<p>Choose
      from a Glycolic Peel Facial for a double exfoliation or Flash Beauty Express
      Facial.</p>\r\n<p>e.&amp;o.e.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
