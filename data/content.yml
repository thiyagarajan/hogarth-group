- ABC nursery:
    _slug: abc-nursery
    image: /samples/content/abc-nursery/main-content-image.jpg
    body: "<p>Hogarth's abcs cr&egrave;che operates within the new Early Years Foundation
      Stage (EYFS) day-care framework. EYFS is a programme aimed at 0 &ndash; 5 year
      olds. It is compulsory for all childcare settings that offer day-care to meet
      the standards set within this framework. EYFS is based around play and, for
      children, it should be used to create a fun, happy, safe place for them to grow
      and learn. Each child will have a key person, who will do regular observations
      and record their development. This record will then be given to you to take
      to the school or nursery your child moves onto.</p>\r\n<h3>About our cr&egrave;che
      and day-care facility</h3>\r\n<p>ABCs is a multicultural childcare establishment
      in which we are committed to providing the highest quality of childcare. We
      accommodate children from 3 months to 8 years and all activities follow the
      curriculum, which is child-led and age-appropriate.</p>\r\n<p>We suggest all
      new children attend the cr&egrave;che for a minimum of 2 sessions lasting approximately
      &frac12; an hour for settling in. The parent will be required to stay during
      these sessions. This helps the child to adapt in the new surrounding and feel
      comfortable and confident to attend a full hour&rsquo;s session. For your child
      to do their best and reach their full potential we allow as many visits as are
      needed to soothe and settle them.</p>\r\n<p>Consistent attendance in the cr&egrave;che
      will enable your child to develop in the six areas of learning and development
      which are: Personal, Social and Emotional, Communication, Language and Literacy,
      Knowledge and understanding of The World, Creative Development, Physical Development,
      and Problem Solving, Reasoning and Numeracy.</p>\r\n<p>If you have any questions
      about the creche, would like to visit us or book a settling in session, please
      call us on 020 8995 4600.</p>\r\n<h2>Areas of Development - EYFS</h2>\r\n<p>All
      staff are fully trained on the Early Years Foundation Stage (EYFS) and we continue
      to meet yours and your child&rsquo;s needs. The Cr&egrave;che team is available
      to answer any questions about the EYFS. Claire the Cr&egrave;che Manager is
      always happy to help so drop in or give a call if you have any questions.</p>\r\n<p>Participation
      in a cr&egrave;che setting will enable your child to develop social, intellectual,
      physical, and emotional skills in a stimulating and fun environment. Here at
      abcs we value and respect all the children in our care.</p>\r\n<p>The six main
      areas of development are:</p>\r\n<h2>Personal, Social and Emotional Development</h2>\r\n<p>Children
      must be provided with experiences and support which will help them to develop
      a positive sense of themselves and of others; respect for others; social skills;
      and a positive disposition to learn. Providers must ensure support for children's
      emotional well-being to help them to know themselves and what they can do. We
      work closely with the parent&rsquo;s/carers in your child&rsquo;s progress;
      this can be from a baby starting to crawl, a toddler potty training, a little
      boy/girl learning to form friendships or&hellip;</p>\r\n<ul>\r\n<li>Singing</li>\r\n<li>Story
      reading</li>\r\n<li>One to one time</li>\r\n</ul>\r\n<h2>Communication, Language
      and Literacy</h2>\r\n<p>Children's learning and competence in communicating,
      speaking and listening, being read to and beginning to read and write must be
      supported and extended. They must be provided with opportunity and encouragement
      to use their skills in a range of situations and for a range of purposes, and
      be supported in developing the confidence and disposition to do so. We include...</p>\r\n<ul>\r\n<li>Circle
      time</li>\r\n<li>Weather board</li>\r\n<li>Reading stories</li>\r\n<li>Singing</li>\r\n<li>Key
      person/group time</li>\r\n</ul>\r\n<h2>Problem Solving, Reasoning and Numeracy</h2>\r\n<p>Children
      must be supported in developing their understanding of Problem Solving, Reasoning
      and Numeracy in a broad range of contexts in which they can explore, enjoy,
      learn, practice and talk about their experiences. They must be provided with
      opportunities to practice and extend their skills in these areas and to gain
      confidence and competence in their use. To achieve this we incorporate the following...</p>\r\n<ul>\r\n<li>Puzzles</li>\r\n<li>Sorting
      trays</li>\r\n<li>Cooking</li>\r\n<li>Construction</li>\r\n</ul>\r\n<h2>Knowledge
      and Understanding of the World</h2>\r\n<p>Children must be supported in developing
      the knowledge, skills and understanding that help them to make sense of the
      world. Their learning must be supported through offering opportunities for them
      to use a range of tools safely; encounter creatures, people, plants and objects
      in their natural environments and in real-life situations; undertake practical
      &lsquo;experiments&rsquo;; and work with a range of materials. We use&hellip;</p>\r\n<ul>\r\n<li>Train
      tracks</li>\r\n<li>Cars</li>\r\n<li>Home corner</li>\r\n<li>Dressing up</li>\r\n</ul>\r\n<h2>Physical
      Development</h2>\r\n<p>The physical development of babies and young children
      must be encouraged through the provision of opportunities for them to be active
      and interactive and to improve their skills of coordination, control, manipulation
      and movement. They must be supported in using all of their senses to learn about
      the world around them and to make connections between new information and what
      they already know. They must be supported in developing an understanding of
      the importance of physical activity and making healthy choices in relation to
      food, for example, through the use of&hellip;</p>\r\n<ul>\r\n<li>Outside play</li>\r\n<li>Bike
      riding</li>\r\n<li>Slides</li>\r\n<li>Drawings</li>\r\n<li>Cutting</li>\r\n<li>Ball
      pool</li>\r\n</ul>\r\n<h2>Creative Development</h2>\r\n<p>Children's creativity
      must be extended by the provision of support for their curiosity, exploration
      and play. They must be provided with opportunities to explore and share their
      thoughts, ideas and feelings, for example, through a variety of art, music,
      movement, dance, imaginative and role-play activities, mathematics, and design
      and technology. We achieve this through the use of...</p>\r\n<ul>\r\n<ul>\r\n<li>Collages</li>\r\n<li>Painting</li>\r\n<li>Dance
      and movement</li>\r\n<li>Malleable play</li>\r\n</ul>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><strong>Other
      Points to Note</strong></p>\r\n<p>We offer fruit and water whilst your child
      is with us. If you require your child to have anything further please bring
      this with you and hand over to the staff on arrival. Please do not forget to
      label all bottles etc. We can facilitate the heating of your child&rsquo;s food
      if required. Please label all children's clothing and bags, as we accept no
      responsibility for loss or damage to items. Please also bring with you any nappies,
      wipes, special teddies or cloths and a spare feed that your child may require
      during their stay and many spare changes of clothes, especially for potty training
      children.</p>\r\n<p>The emphasis is on FUN at all times and you can feel safe
      in the knowledge that your child is in the capable and expert hands of our dedicated,
      qualified and experienced childcare staff.</p>\r\n<p>On leaving and collecting
      your child for any session within the childcare department you must sign the
      in/out book to show you have handed your child into our care.</p>\r\n<p>We value
      any feedback and comments from parents. (Comments and suggestions box located
      within ABC&rsquo;s Corridor).</p>\r\n<h1>NEWS</h1>\r\n<h2>NEW REVISED EARLY
      YEARS FOUNDATION STAGE (EYFS) COMMENCED SEP 2012</h2>\r\n<p>What is EYFS?</p>\r\n<p>EYFS
      is the curriculum all childcare settings, which provide a service from babies
      (birth) to 5 years old children, have to adhere to.</p>\r\n<p>What does this
      mean for abc&rsquo;s and the parents / carers?</p>\r\n<p>The revised EFFS is
      not going to affect our parents too much. The biggest impact will be on myself,
      Nishma and Livon having more emphasis on working in partnership with you. This
      is so we can offer all the children attending abcs the support that they individually
      need/require.</p>\r\n<p>What is different?</p>\r\n<p>&bull; There will be a
      2 year old progress check that we carry out alongside you and multi agencies
      (e.g. health visitors) &ndash; this is to support your child&rsquo;s progress
      and development.</p>\r\n<p>&bull; The foundation years is now from pregnancy
      &ndash; 5 years.</p>\r\n<p>Are there changes in the areas of learning/development?</p>\r\n<p>&bull;
      The areas of learning have been split into 3 PRIME AREAS and 4 SPECIFIC AREAS.</p>\r\n<h2>PRIME
      AREAS</h2>\r\n<p>1-Communication and Language</p>\r\n<p>2-Physical development</p>\r\n<p>3-Personal,
      social and emotional development</p>\r\n<h2>SPECIFIC AREAS</h2>\r\n<p>1-Literacy</p>\r\n<p>2-Mathematics</p>\r\n<p>3-Understanding
      the world</p>\r\n<p>4-Expressive arts and design</p>\r\n<p>Your child&rsquo;s
      key worker will now be working alongside the 3 Prime area and 4 specific areas
      of development from the previous 6 areas of development.</p>\r\n<p>Your child&rsquo;s
      key worker will also be having more chats/meetings with you regarding your child&rsquo;s
      development, alongside using the home achievement books and where applicable,
      multi-agency to support your child&rsquo;s learning and development.</p>\r\n<h2>Helpful
      information for parents and carers.</h2>\r\n<p>Publications / websites:</p>\r\n<p>Families
      in the Foundation Years (the Government&rsquo;s vision of the offer to parents,
      from pregnancy to age 5)<a href=\"http://www.education.gov.uk/familiesinthefoundationyears\r\n\">Click
      here.</a></p>\r\n<p>Parents who want guidance and help with feeding under 3&rsquo;s.
      This includes tips, information about the five food groups, portion size, and
      you can use their food calculator to see if your child is getting a good balance
      of nutrition/ food. )<a href=\"http://www.infantandtoddlerforum.org/little-peoples-plates\">Click
      here.</a></p>\r\n<p>Parents/carers guide to the Early Years Foundation Stage.
      <a href=\"http://www.foundationyears.org.uk/wp-content/uploads/2012/06/EYFS_Parents_Guide.doc\">Click
      here.</a></p>\r\n<p>If you have any questions queries please do not hesitate
      to come and see me. I will be more than happy to help you.</p>\r\n<h2>Times
      &amp; Pricing</h2>\r\n<p>We are open seven days a week 09:00 to 17:00 at a cost
      of &pound;6.50 per hour for under three's and &pound;5.50 per hour for over
      three's (subject to change).</p>\r\n<p>On Saturdays and Sundays we will be closed
      between 1-2pm.</p>\r\n<p>You may book your child in for one hour, one and a
      half hours or two hours consecutively. Places are bookable four weeks in advance
      through the cr&egrave;che, during opening times.</p>\r\n<p>Our Day Care standard
      rate is &pound;70 full time (per day), and &pound;36 for half day (minimum 4
      Hrs).</p>\r\n<h2>Creche News!</h2>\r\n<h2>What we have achieved lately.</h2>\r\n<p>For
      a second year running some of the children who attend abcs have recently taken
      part in a fundraising event called &lsquo;The Big Toddle&rsquo; (theme super
      heroes) for the children's charity Barnardos. We walked to St. Peter&rsquo;s
      Square, enjoyed a yummy picnic and played fun parachute games.</p>\r\n<p>The
      children gained sponsorship to take part in the toddle. We raised &pound;263
      for the charity and this will help provide 5 support courses for parents of
      children with behavioural problems. abcs are very passionate in helping the
      this charity to provide families with the support they need. All donations are
      welcome, please come and speak to Claire or any member of the cr&egrave;che
      team if you would like to make a donation.</p>\r\n<h2>Trips planned.</h2>\r\n<p>From
      September we will be looking at &lsquo;space&rsquo;. With such a fun theme,
      we hope to make an exciting journey to The Science Museum and discover all about
      planets, time and space to enhance the children&rsquo;s learning.</p>\r\n<p>We
      are also looking to visit our local library for stories and song times. This
      will be on an occasional Friday at 11.00am and we will give prior announcement
      and consent forms would need to be signed.</p>\r\n<p>Later on in the year, we
      will be looking at the season of autumn and all the changes that it brings e.g.
      changes in the leaves, what we wear, acorns and starting a nature table where
      we will try to venture out to a local park to collect leaves and conkers.</p>\r\n<h2>Farewells.</h2>\r\n<p>We
      have some children in the cr&egrave;che that have been with us for quite a long
      time that will be leaving in September, i.e. Joseph, Leo, Noah, Verity and Jessica.
      We are very sad they are leaving and we will miss them and their parents very
      much. We would like to wish them all the best in their new nurseries and we
      thank all the parents for their support.</p>\r\n<h2>New staff members.</h2>\r\n<p>You
      may have seen the introductions and photos of our two newest additions to the
      creche team in the Club newsletter.</p>\r\n<p>Shanta is our new weekend supervisor
      and Ashleigh is a nursery nurse. With a bigger team we are pleased to announce
      that from November our new weekend opening hours for Saturday and Sunday will
      be 09.00am-1.00pm and 2.00pm-5.00pm.</p>\r\n<p>Bookings can be made via reception.</p>\r\n<h2>What
      members have to say about abcs</h2>\r\n<h2>Vicky, mother to children aged 5
      and 4 years.</h2>\r\n<p>The cr&egrave;che is such a happy place that my children
      look forward to their visits.</p>\r\n<p>I have used the child care facilities
      for over 3 years for both of my children, both on a &lsquo;cr&egrave;che&rsquo;
      and &lsquo;day-care&rsquo; basis. The Foundation Sage of the curriculum is delivered
      through engaging topics. My son has practically enjoyed developing butterflies
      from caterpillars, growing vegetables in the cr&egrave;che garden and going
      on a bus and train trip, as part of the transport topic, not to mention jelly
      making and cake baking.</p>\r\n<p>As a mother it is paramount that I know my
      children are cared for thoroughly in my absence. Abc&rsquo;s has provided a
      lifeline to me, created friendships for my children and myself and is a positive
      part of their development. I cannot express strongly enough how professional
      and welcoming abc&rsquo;s staff are and I feel privileged that we are part of
      The Hogarth Cr&egrave;che group.</p>\r\n<h2>Sarah, mother of 3 year old.</h2>\r\n<p>Our
      daughter has been attending ABCs cr&egrave;che the Hogarth for almost two-and-a-half
      years. Throughout this time, ABCs&rsquo; staff have consistently delighted us
      with their passion and attention to detail when looking after her.</p>\r\n<p>Our
      daughter feels happy, relaxed and secure in the environment they create. ABCs
      staff also do their utmost to be flexible and to accommodate our childcare needs,
      often at very short notice. ABCs is a major reason for our membership of The
      Hogarth and, in our opinion, helps make it the best gym in Chiswick.</p>\r\n<h2>Anna,
      mother of 1 year old girl.</h2>\r\n<p>I have been a member of the Hogarth for
      many years and have always known there is a creche for children on the premise.
      But, until I had my daughter just over a year ago, I had no idea how wonderful
      and invaluable it is.</p>\r\n<p>ABC's is not simply a creche; it is also an
      excellent daycare with people who are outstanding at creating a nurturing, open
      and safe environment for children to learn, make friends, and develop positive
      personalities.</p>\r\n<p>The daycare provides a base foundation for learning
      but because of its smaller size there is also a personal touch that is priceless.
      I am asked every week if there is something specific that I am teaching my daughter
      so that the carers can also incorporate that into her learning plan.</p>\r\n<p>The
      balance between core activities scheduled by the creche with open play time
      has provided my daughter with an environment that she simply thrives in. When
      selecting a daycare, for me, as a parent, what I looked for was a place where
      I knew my child would be in a safe, nurturing, caring, and educational environment.
      The people at the ABC's at the Hogarth are absolutely exceptional at providing
      just that.</p>\r\n<p>If any parents/carers who have children and do not currently
      use the cr&egrave;che or day care facility are interested in what we offer you
      are welcome to come and have a chat and a look around.</p>\r\n<p>For first time
      parents we understand leaving your child for the first time, in a new unfamiliar
      environment that you or your baby doesn&rsquo;t know, can be daunting and the
      hardest thing you could possibly think of.</p>\r\n<p>We understand this and
      what we offer is support, for the parents as well as the babies/children. We
      do a minimum of 2 settling in visits for you and your baby/child to get to know
      the team and environment. During these visits we will explain our regulations
      and we will talk about your baby/child. Depending on how you feel and your child
      seems, you will have an opportunity to leave the room and see how your baby/child
      is with us. We will advise you on what works well and where positive encouragement
      and support is needed we will provide that.</p>\r\n<p>We are here to provide
      a safe, stimulating environment for the children but also for the families to
      feel a sense of trust as if we are an extended family.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
