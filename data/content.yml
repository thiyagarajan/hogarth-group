- Our Team:
    _slug: our-team
    image: /samples/content/our-team/main-content-image.jpg
    body: "<p><a href=\"#dan_white\">Dan White &ndash; Managing Director</a></p>\r\n<p><a
      href=\"#giles_stumpe\">Giles Stumpe &ndash; General Manager</a></p>\r\n<p><a
      href=\"#gill_forster\">Gill Forster &ndash; Group Membership Manager</a></p>\r\n<p><a
      href=\"#jo_huff\">Jo Huff &ndash; Beauty Spa Manager</a></p>\r\n<p><a href=\"#claire_shepherd\">Claire
      Shepherd &ndash; Creche &amp; Daycare Manager</a></p>\r\n<p><a href=\"#abdul_abdul\">Abdul
      Abdul &ndash; Executive Chef</a></p>\r\n<p><a href=\"#terry_rodham\">Terry Rodham
      &ndash; Group Gymnasium Manager</a></p>\r\n<p><a href=\"#jo_harris\">Jo Harris
      &ndash; Sales &amp; Marketing Manager</a></p>\r\n<p><a href=\"#rebecca_robertson\">Rebecca
      Robertson &ndash; Duty Manager</a></p>\r\n<p><a href=\"#iwona_domagala\">Iwona
      Domagala &ndash; Duty Manager</a></p>\r\n<hr />\r\n<div id=\"dan_white\">&nbsp;</div>\r\n<h2>Dan
      White &ndash; Managing Director</h2>\r\n<p>As many of you may know, I took over
      from my late brother as Managing Director of the Hogarth Group. I would like
      to assure you that it is the avowed intention of my father and I to continue
      Patrick&rsquo;s vision and ensure the successful future of our clubs, as a family
      business, to eventually pass on to our children.</p>\r\n<p>However, some of
      you know me and may be a trifle concerned that the somewhat less than smartly
      dressed builder and cappuccino drinker, prone to disappearing for months on
      end, is now the MD of your club. In an attempt to allay your, frankly justifiable,
      fears I shall tell you something of my life.</p>\r\n<p>Patrick was my younger
      brother and whilst he followed me from Fox Primary to Latymer Upper, he declined
      to follow me into the Parachute Regiment and onto the building site. Instead,
      he gained a scholarship to King&rsquo;s College Cambridge and the ability to
      describe me as having a peripatetic existence. It was not difficult to see who
      had the most brains. While Patrick was swotting, I was playing squash at the
      then Lambton Squash Club, when I wasn&rsquo;t developing my cultural and social
      skills in it&rsquo;s bar. This has left me with a deep affection for the club,
      but a deficiency in qualifications.</p>\r\n<p>The part-time Army became an important
      part of my life for the next twenty odd years and recently George and Tony&rsquo;s
      plan for world domination has had me scurrying around countries that you don&rsquo;t
      often read about in the Travel section of the Sunday Times. I am proud to say
      I have been shot at, thankfully with a deplorable degree of accuracy, in three
      different campaigns. Amongst other things, I have kept some very nasty people
      apart in Bosnia and Afghanistan, and been responsible for training anti-terrorist
      troops in the Middle East. I also found time for a considerable amount of mountaineering
      and was lucky (and foolish) enough to become the first British Serviceman to
      climb to the summit of Everest by the North Ridge, suffering frostbite in somewhat
      embarrassing circumstances. I am more than aware of the supreme irony that I
      have escaped with superficial damage and that Patrick should lose his life.</p>\r\n<p>Despite
      these distractions, I have somehow managed to supervise all our major building
      works since starting as the world&rsquo;s weediest hod-carrier in 1979, giving
      me an in-depth knowledge of all our projects and operations. I believe these
      experiences will stand me in good stead to lead our staff, who are particularly
      tremendous, to provide the best possible health club for your enjoyment.</p>\r\n<hr
      />\r\n<div id=\"giles_stumpe\">&nbsp;</div>\r\n<h2>Giles Stumpe, General Manager</h2>\r\n<p>Born
      and bred in rural Buckinghamshire I despised London as a child, how things change.
      I obtained a B.Sc (Hons) in Sports Studies and Geology at the great sporting
      college, Borough Road in West London and then joined the Hogarth Group at Lambton
      Place in Nottinghill.</p>\r\n<p>After 4 years I went to rehabilitate a spinal
      patient in Antigua. Eight months of rum and sun got the better of me so I headed
      back to Hogarth and have been here ever since.</p>\r\n<p>I met my fianc&eacute;e
      at Borough Road and we now have 4 children, what an eye opener.</p>\r\n<p>My
      other family is here and I would not want to work for any other company.</p>\r\n<hr
      />\r\n<div id=\"gill_forster\">&nbsp;</div>\r\n<h2>Gill Forster &ndash; Group
      Membership Manager</h2>\r\n<p>I started in 1993 as Membership Manager and Duty
      Manager at The Hogarth Health Club, in Airedale Avenue Chiswick. My years there
      cemented my love of the Health Club business and my fanatical desire to have
      perfect data. I was in charge of all the new and transferring members to The
      Park Club from 1999 and even though I still oversee The Hogarth Health Club
      membership department my &ldquo;seat&rdquo; is at The Park Club.</p>\r\n<p>Born
      in the UK, I sailed to Southern Africa (landing in Beira, Mozambique then travelling
      overland) with my family when I was 9years old to live in Southern Rhodesia.
      I was fortunate to enjoy many sports in the wonderful climate and have always
      had an obsession with tennis (even though at school, hockey was my most victorious!).
      After a few years of living and working in South Africa I returned to the UK
      when I was 21.</p>\r\n<p>After several years as Assistant Accountant with a
      commercial property agent, I became an Air Stewardess with BOAC (BOAC merged
      with BEA in 1975 to become BA). Pregnancy and my husband starting our own interior
      design business forced me to clip my wings and become co-owner of Interior Selection
      which became a household name. The business dissolved in the late 80&rsquo;s
      and after a brief stint working on the ground at Heathrow, I joined The Hogarth
      Group management team in 1993.</p>\r\n<p>Although I am not 1st team material,
      I absolutely love watching and playing tennis and will always accept an offer
      of a game (doubles only now!) especially in the Dome. I&rsquo;m also to be seen
      in the studio for my very favourite class &ndash; Stretchworks with Alison,
      which is absolutely brilliant &amp; beneficial irrelevant of age or ability!</p>\r\n<hr
      />\r\n<div id=\"jo_huff\">&nbsp;</div>\r\n<h2>Jo Huff, Beauty Spa Manager</h2>\r\n<p>I
      first started working the The Hogarth Health in 1998. I had wanted to be a beauty
      therapist from as far back as I can remember and I was lucky enough to learn
      my skills at the London College of Fashion.</p>\r\n<p>I completed my HND beauty
      therapy qualification in 1998. I then went on to work on a cruise ship before
      starting at the Hogarth.</p>\r\n<p>I took over managing the Hogarth Beauty Spa
      in 2006. I have enjoyed watching the Beauty Spa develop and grow over the years
      I have worked here.</p>\r\n<p>The part of my job I enjoy the most is helping
      clients unwind and relax and making a real difference to their day. My ultimate
      goal is to deliver 100% client satisfaction.</p>\r\n<p>I know many of our lovely
      members already and urge any of you that don't currently use the Beauty area
      to do so. My team and I are a friendly bunch, very happy to give advice and
      always providing a top quality service.</p>\r\n<hr />\r\n<div id=\"terry_rodham\">&nbsp;</div>\r\n<h2>Terry
      Rodham &ndash; Group Gymnasium Manager</h2>\r\n<p>I first walked through the
      front doors of the Hogarth way back in 1989 after returning from College in
      Chicago &ndash; oh how things have changed!</p>\r\n<p>I started as a part time
      instructor and am now the Groups Health and Fitness Manager and I absolutely
      love what I do. I work with a fantastic team of people every day and count myself
      very lucky.</p>\r\n<p>My passion in life is helping others and I really enjoy
      helping people to achieve their goals, however big or small they may be. My
      role is to help and guide people along that path.</p>\r\n<p>Hard work = Rewards
      and success!</p>\r\n<hr />\r\n<div id=\"Jo Harris\">&nbsp;</div>\r\n<h2>Jo Harris,
      Sales &amp; Marketing Manager</h2>\r\n<p>I was born and bred in South Yorkshire
      in a small mining town and came to London at the age of 20 to study Drama and
      pursue a career in the theatre.</p>\r\n<p>I took a little detour and found myself
      here at The Hogarth. I Joined the Hogarth Group in February 2000 and have never
      looked back.</p>\r\n<p>Being a bit of a tom boy I have always enjoyed sports
      and the outdoors. My passions are old cars, cycling, trekking and being in the
      mountains&hellip; and of course my son Casey who makes me laugh every day.</p>\r\n<p>My
      role within the company is to welcome new people into the &ldquo;Hogarth family&rdquo;
      and help them enjoy a healthier happier lifestyle. It is extremely rewarding
      and I couldn&rsquo;t imagine being anywhere else!</p>\r\n<hr />\r\n<div id=\"rebecca_robertson\">&nbsp;</div>\r\n<h2>Rebecca
      Robertson</h2>\r\n<p>I joined the Hogarth team as a full time receptionist in
      autumn 2012 and am now also part of the Duty management team.</p>\r\n<p>I have
      always had a passion for Dance, both competing and performing worldwide for
      various music artists and events since a young age.</p>\r\n<p>This passion extends
      to a love of fitness and wellbeing. Growing up with a mother who is a personal
      trainer and exercise addict activity is all I have ever known!</p>\r\n<p>I'm
      a Zumba instructor and love being able to combine my love of dance and fitness
      together. Being able to work in an environment with like-minded people, who
      strive for excellence, is a bonus. This really comes through at the Hogarth.</p>\r\n<p>I'm
      looking forward to continuing my professional development here at the Hogarth
      and getting to know all our lovely members.</p>\r\n<hr />\r\n<div id=\"iwona_domagala\">&nbsp;</div>\r\n<h2>Iwona
      Domagala</h2>\r\n<p>I have been working at The Hogarth Health Club since January
      2013 and I enjoy it very much. I was previously employed by companies such as
      In Water Flowers, Paramount Club and Sam's Brasserie and Bar.</p>\r\n<p>Customer
      service is extremely important in our business and I always strive for excellence
      in this regard.</p>\r\n<p>I am a receptionist and Duty Manager and I'm really
      enoying the challenges so far. I love working on Club events and meeting and
      gretting our members and every day.</p>\r\n<p>I'm looking forward to further
      developing my skills and experience here at The Hogarth and am happy to help
      you with any questions you have.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
