- Physiotherapy:
    _slug: physiotherapy
    image: /samples/content/physiotherapy/main-content-image.jpg
    body: "<p>Physiotherapy is a comprehensive service specialising in dance and sports
      injuries together with back and neck care, and joint, muscle and ligament problems
      that can result from any day-to-day activities. Treatment focuses on pain relief,
      early recovery and the teaching of corrective exercises, helping the patient
      to understand the problem and promoting confidence on return to exercise.</p>\r\n<p>Physiotherapy
      assesses and treats symptoms resulting from injury, or those which develop from
      poor postural habits that stress joints, ligaments, muscles, soft tissue and
      nerves. An expert knowledge of body mechanics and function is used to identify
      the origin of symptoms. Many therapy skills and techniques are used: manipulative
      therapy; postural advice; mobilisation therapy; electrotherapy; and soft tissue
      techniques. Corrective exercises are used to restore the balance between weak
      muscles and tight structures. Prevention of further symptoms is achieved with
      the prescription of exercises, advice and suggested changes to training programmes
      and office ergonomics. Each programme is tailor-made.</p>\r\n<h2>Louise Jewers
      - Physiotherapist</h2>\r\n<p>Louise SRP MMACP is a chartered State Registered
      Physiotherapist. She qualified in 1980 from the Middlesex Hospital, London.
      Since then she has worked within the health service, private sector and within
      a rugby club.</p>\r\n<p>During this time she has been involved in the treatment
      of sports injuries, including 10 years association with Rosslyn Park Club which
      required on site first aid and diagnosis. Her other key clinical interests include
      the treatment of spinal conditions, manipulation and mobilisation of joints,
      soft tissues and nerves; posture and back care education, corrective exercises
      and preventative advice.</p>\r\n<p>Louise is a member of the Manipulative Association
      of Chartered Physiotherapists and has been a clinical tutor and examiner for
      this organisation. She is also a member of PhysioFirst, the organisation for
      Physiotherapists in Private Practice.</p>\r\n<p>For further information, please
      visit</p>\r\n<h3>www.louisejewersphysio.co.uk</h3>\r\n<p>&nbsp;</p>\r\n<div
      class=\"call_to_action\">\r\n<h3>Call us today to arrange a personal guided
      tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
