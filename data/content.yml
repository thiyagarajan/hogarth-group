    image: /samples/content/pilates-studio/main-content-image.jpg
    body: "<h2>Who are we?</h2>\r\n<p>Introducing Graeme and Lysta Reardon, a dedicated
      husband and wife team with a combined experience of over 23 years who will work
      an individual programme for your specific needs.</p>\r\n<h2>What do Studio 17
      offer?</h2>\r\n<ul>\r\n<li>One to One Mat Pilates - improves posture, de-stresses
      &amp; strengthens core.</li>\r\n<li>One to One Reformer Pilates - use of equipment
      provides increased control and enhanced challenge.</li>\r\n<li>One to One Ante
      natal: Preparing your body for labour &amp; maintaining your figure during pregnancy.</li>\r\n<li>One
      to One Post natal: returning your body to its pre-natal state by strength &amp;
      core stability exercises. Creche facility available for members.</li>\r\n</ul>\r\n<h2>Where
      are we?</h2>\r\n<p>Studio 17 now have a bespoke studio located within The Hogarth
      Health Club, adjacent to the main gymnasium. This ground floor studio boasts
      the very latest reformer equipment.</p>\r\n<p>Pilates can be especially useful
      in dealing with:</p>\r\n<ul>\r\n<li>Regular back pain</li>\r\n<li>Shoulder and
      neck issues</li>\r\n<li>Sciatica</li>\r\n<li>Stress</li>\r\n<li>Joint problems</li>\r\n<li>Osteoporosis</li>\r\n<li>Enhances
      sports performance</li>\r\n</ul>\r\n<p>Pilates is particularly beneficial in
      the rehabilitation of clients who are post operative/post injury and for muscular
      and skeletal issues and great for ante and post natal women.</p>\r\n<h2>Classes
      and prices:</h2>\r\n<p>Mat work Pilates is taught on a one-to-one or small class
      basis. Each class lasts an hour and all equipment is provided. Class sizes are
      a maximum of 2 clients ensuring close attention can be paid to each client during
      the session. One-to-one sessions, can also be shared with a partner or colleague.</p>\r\n<p>Mat
      work classes one-to-one are &pound;50 per hour or &pound;30 per person shared.</p>\r\n<p>Pilates
      reformer equipment sessions are &pound;55 per one-to-one session or &pound;30
      each for a shared session.</p>\r\n<h2>Ante and post natal services</h2>\r\n<p>These
      again run on a one-to-one or shared session basis. Cr&eacute;che facilities
      are available subject to a settling in period and extra cost.</p>\r\n<p>The
      benefits include: Improved posture, return of pre-pregnancy muscle tone, prevention
      of the backache associated with lifting babies and breast feeding.</p>\r\n<p>Please
      note that the studio runs an appointment only system. Discounts are available
      for block bookings, please call or email for details and a class timetable.</p>\r\n<p>Please
      leave your details at The Club reception or email us on studio17pilates@hotmail.co.uk</p>\r\n<div
