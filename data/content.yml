- About us:
    _slug: about-us
    image: /samples/content/about-us/main-content-image.jpg
    body: "<p>\"After viewing several health clubs in the West London area I decided
      to join The Hogarth Club. I have now been a member for just over three years
      and the club has now become an important part of my life. The atmosphere is
      warm and friendly from the moment one walks through the door and the staff go
      out of their way to make one feel at home. I personally feel that this aspect
      of a club is just as important as it having all the latest equipment and great
      personal trainers. The Hogarth does have amenities and training regimes to suit
      all age groups. I have particularly enjoyed the classes and not only have I
      become fitter since joining the club, I have made some wonderful new friends.\"
      <strong>Mary Thomas</strong></p>\r\n<p>\"As a member of 16 years (I even met
      my husband here), The Hogarth provides us with a relaxed atmosphere, good facilities
      as well as special relationships with many of the staff!\" <strong>Caroline
      Van Den Heever</strong></p>\r\n<p>\"Obviously the Hogarth's main function is
      to provide a way of looking after our physical well-being, and although that's
      really important, (honest!) it means more than that to us.</p>\r\n<p>The club's
      garden and patio areas are a vital part of our life all the year round, and
      most especially during the spring and summer months. Likewise, the bar area
      is a very nice place to be, and it's big enough to find a quiet corner even
      when things get a bit more lively from time-to-time. Of course occasionally,
      like at the fairly regular members' events put on in the bar, we might want
      to join in, but the beauty of the place is that you can choose to be as sociable
      - or not -as you want to be.<br /> Oh yes, and there's the pool area - again,
      a very relaxing place to be, with its steam-room and saunas. Ok, they should
      be for use after a massive high-energy workout, but what the heck!</p>\r\n<p>In
      summary, the Hogarth is very much a haven to us and has been an important part
      of our lives for the last eleven years; it's not the cheapest, but so far, there
      are quite a few things we'd rather do without first.\" <strong>Annie &amp; Arthur
      Theakstone-Owen</strong></p>\r\n<div class=\"call_to_action\">\r\n<h3>Call us
      today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
    navigation: ''
