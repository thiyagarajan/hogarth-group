- Tennis Coaches:
    _slug: tennis-coaches
    image: /samples/content/tennis-coaches/main-content-image.jpg
    body: "<p>We have two regular weekly tennis coaches at The Hogarth, Jose and Berj.</p>\r\n<h2>Jose
      Marquez</h2>\r\n<p>I have been involved in the tennis coaching industry for
      12 years, having gained immeasurable amounts of experience in all fields and
      types of coaching. I am a firm believer in my tennis coaching philosophy which
      is commitment, determination, perseverance and of course enjoyment.</p>\r\n<p>I
      hope my players feel they are learning these different qualities through the
      help of my coaching whether it be in a one to one or group situation.</p>\r\n<p>My
      own tennis journey started years ago at a club called Rocks lane. It was here
      where through the coaching methods used the foundations were laid for me to
      learn discipline and respect, not just for myself and for my fellow squad players
      and my coaches but for the game that we call tennis.</p>\r\n<p>I left Rocks
      Lane at the age of 18 to attend the Gerry Dippenar Tennis Academy in South Africa.
      I left this academy having played to a high level ready to embark on my first
      serious coaching job.</p>\r\n<p>For the next ten years, I would spend my time
      honing my skills as a tennis coach at the Riverside Club in Chiswick where every
      opportunity was presented to me to work with adult tennis players and junior
      tennis players of different abilities. During the holidays I would also look
      after the Tiny Tots Camps and the Multi Sports programme available for the junior
      players. It was towards the end of my coaching at the Riverside that I helped
      put in place, alongside Simon Ainley, Head of Performance tennis at the club,
      the mini tennis red performance academy.</p>\r\n<p>Whilst coaching at the Hogarth,
      I think the defining quality that I can bring to the club is always being mindful
      of my responsibility as a coach whilst realising that fun is a key element of
      coaching. Consequently I am able to work with both adults and juniors with equal
      success and enthusiasm which can be rare in an individual.</p>\r\n<p>My future
      coaching aspirations will be to strive to extend my skills by updating and improving
      my LTA coaching qualification by attending coach education courses and keeping
      abreast of current trends and thinking. This I know will keep me &lsquo;fresh&rsquo;
      and &lsquo;enthused&rsquo; about tennis and my involvement in the coaching side
      of it.</p>\r\n<ul>\r\n<li>QUALIFICATIONS:</li>\r\n<li>USPTR TENNIS PROFESSIONAL
      (2000-1)</li>\r\n<li>LTA DEVELOPMENT COACH AWARD (2005)</li>\r\n<li>LTA CLUB
      COACH AWARD (2008)</li>\r\n<li>LTA SENIOR CLUB COACH AWARD (2010)</li>\r\n</ul>\r\n<h2>Berj
      Kantarjian</h2>\r\n<p>Berj has been coaching tennis for over 25 years. He has
      worked extensively in the UK and abroad: USA, Spain, Portugal and the UAE. The
      Hogarth has been a place that he has constantly returned to during the summer
      seasons and more recently throughout the whole year.</p>\r\n<p>Tennis Qualifications:</p>\r\n<ul>\r\n<li>LTA
      Licensed Senior Club Coach</li>\r\n<li>USPTR 'Pro'</li>\r\n<li>ITF Coaching
      qualification</li>\r\n<li>USRSA (United States Racquet Stringers Association)</li>\r\n</ul>\r\n<div
      class=\"call_to_action\">\r\n<h3>Call us today to arrange a personal guided
      tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
