    image: /samples/content/rolfing/main-content-image.jpg
    body: "<p>The Rolfing method of structural integration is designed to change the
      relationship of the major segments of the body, so that they line up closer
      to the pattern in which the body is most natural, comfortable, efficient and
      attractive. People use Rolfing to improve posture, relieve chronic pain and
      stiffness in muscles and joints, perform better physically, thus reducing injuries
      and increasing biomechanical efficiency, and to resolve psychological issues
      that are reinforced by old patterns. Usually it is clear in one session if Rolfing
      will address the specific goals of each client.</p>\r\n<p>Rolfing has refined
      its technique over time and practitioners are trained to be responsive to the
      speed which each person can release held places. For most people, Rolfing is
      nurturing and profound, and the results are lasting.</p>\r\n<h2>Prue Rankin-Smith:
      Rolfing</h2>\r\n<p>Prue Rankin-Smith has worked at The Hogarth Club since it
