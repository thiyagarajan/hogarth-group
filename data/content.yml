      to injured cells.</p>\r\n<h2>Shanti Bhoola-Evans</h2>\r\n<h3>Sports Massage,
      Deep Tissue Massage, InterX Therapy</h3>\r\n<p>Shanti is a sports massage therapist
      with over 20 years experience in the health and fitness industry. Her treatments
      focus on both remedial and conditioning work.</p>\r\n<p>Shanti has a regular
      client base ranging in age from 14 &ndash; 80. Her clients include professional
      athletes at competition level as well as the recreational athlete and clients
      suffering from postural aches and pains. Clients use sports massage to enhance
      and balance their regular training and help keep them injury free.</p>\r\n<p>Treatments
      offered include Sports Massage, Deep Tissue Massage, Back Pain Treatment, Runners
      Massage Therapy (90minutes), Re-Balance Holistic Massage (90minutes) and Thermo-Auricular
      Therapy (Hopi Ear candle). Acupressure and InterX therapy are included in treatments
      where required.</p>\r\n<p>Whether you are training for a marathon, fun run,
      skiing, or a martial arts event, Shanti can offer you a treatment which could
