- Pilates with Studio 17:
    _slug: pilates-with-studio-17
    image: /samples/content/pilates-with-studio-17/main-content-image.jpg
    body: "<h2>STOP PRESS: Studio 17 Pilates now available at The Hogarth Health Club.</h2>\r\n<h2>Who
      are we?</h2>\r\n<p>Introducing Graeme and Lysta Reardon, a dedicated husband
      and wife team with a combined experience of over 23 years who will work an individual
      programme for your specific needs.</p>\r\n<p><a href=\"/content/toms-rules\">Read
      the rules</a></p>\r\n<h2>What do Studio 17 offer?</h2>\r\n<ul>\r\n<li>One to
      One Mat Pilates - improves posture, de-stresses &amp; strengthens core.</li>\r\n<li>One
      to One Reformer Pilates - use of equipment provides increased control and enhanced
      challenge.</li>\r\n<li>One to One Ante natal: Preparing your body for labour
      &amp; maintaining your figure during pregnancy.</li>\r\n<li>One to One Post
      natal: returning your body to its pre-natal state by strength &amp; core stability
      exercises. Creche facility available for members.</li>\r\n</ul>\r\n<h2>Where
      are they?</h2>\r\n<p>Studio 17 now have a bespoke studio located within The
      Hogarth Health Club, adjacent to the main gymnasium. This ground floor studio
      boasts the very latest reformer equipment.</p>\r\n<h2>Classes and Prices</h2>\r\n<p><strong>Monday:</strong>
      8.15am, 9.15am then 11am, 12noon and 1pm with Graeme</p>\r\n<p><strong>Tuesday:</strong>
      8.30am and 9.30am, with Graeme and 10.45am, 11.45am and 12.45pm with Lysta</p>\r\n<p><strong>Wednesday:</strong>
      8.15am, 9.15am, 12noon and 1pm with Graeme</p>\r\n<p><strong>Thursday:</strong>
      10.30am and 11.30am with Lysta, 12.30pm and 1.30pm with Graeme</p>\r\n<p><strong>Friday:</strong>
      10am and 11am with Graeme, 12noon, 1pm, 2pm and 3pm with Lisa Perry</p>\r\n<p><strong>Saturday:</strong>
      8am, 9.30am, 10.30am, 11.30am with Lisa Perry</p>\r\n<p>Each one on one session
      is for one hour, the first session including a postural analysis. Session costs
      are &pound;55 per hour. If 10 classes are booked and paid for in advance, one
      free class is included.</p>\r\n<p>Shared equipment sessions (for 2 people) are
      also available for &pound;30 per person per hour. This allows friends or partners
      to enjoy a session at a reduced per person charge. We can also pair clients
      up accordingly on request.</p>\r\n<p>Cancellations and rearrangements are free
      of charge if 24 hours notice is given. Missed classes are charged at full rate
      if no notice or insufficient notice is provided. Bookings can be made through
      the main Hogarth Health Club reception on 020 8995 4600.</p>\r\n<p>Taster sessions
      are available by prior arrangement.</p>\r\n<h2>Clinical Pilates</h2>\r\n<p>The
      Pilates Method was originally developed by Joseph Pilates in the 1920's. Joseph
      Pilates practiced and taught his method (originally called Contrology) throughout
      his life up to his death at the age of 86.</p>\r\n<p>Pilates is a conditioning
      exercise programme that targets the deep postural muscles of the abdomen and
      spine to improve overall central core stability and posture. The following eight
      Pilates principles are: Concentration, centering, breathing, isolation, routine,
      precision, control and flowing movement.</p>\r\n<p>Clinical Pilates is a series
      of exercises in various different body positions which have been adapted by
      physiotherapists to make them more suitable for patients with back and neck
      pain, and those recovering from injury. They are also useful for general conditioning
      and for prevention of injury through muscle wastage and poor posture.</p>\r\n<p>By
      completing Pilates exercises regularly, it can help to improve your posture,
      strength and flexibility alongside a healthy lifestyle.</p>\r\n<p>Many patients
      find that Pilates is a useful form of exercise when returning to their normal
      hobbies/sports following injury and as an addition to their fitness regime.
      Who would have thought that many rugby teams around the world would use Pilates
      as a valuable addition to their game winning strategies?</p>\r\n<p>Evidence
      supports the use of the Pilates method in the prevention and rehabilitation
      of back injuries. By retraining the deep abdominal and spinal muscles, Pilates
      can help to prevent the recurrence of back pain in combination with correct
      back care and advice, and gentle aerobic activity.</p>\r\n<p>For these reasons
      we truly believe that this branch of The Pilates Method is the most valuable
      and is a greatest addition to any existing fitness routine or to pull anyone
      out of a sedentary lifestyle.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
    navigation: "<h3 class=\"inpage-navigation-heading\">Pilates Guide</h3>\r\n<ul
