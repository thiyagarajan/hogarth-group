      Mitchell &amp; <a href=\"http://www.thehogarth.co.uk/blog/articles/sports-therapy-rehabilitation-with-aga-waskielis
      \">Associates</a></h2>\r\n<p>Josie Mitchell BSc (Hons) is a Sports Therapist
      and a full member of the <a href=\"http://www.society-of-sports-therapists.org.\">www.society-of-sports-therapists.org.</a></p>\r\n<p>She
      has twelve years experience as a therapist, seven of which were in a busy physiotherapy
      and rehabilitation practice with a further two years developing the clinic at
      the M8 Group, and in the training and management of their rehab team. Working
      with multi-disciplinary teams has led Josie to develop a holistic approach to
      assessment, so that individuals understand why their body is hurting as well
      as helping the, to move more freely.</p>\r\n<p>Josie and her team achieve amazing
      results with both elite athletes and people from all walks of life. Their focus
      is not simply to treat the symptoms, but to identify the cause of the problem
      in a realistic way, which is specific to each individual. Where appropriate
      they will offer referral for specialist/alternative advice and intervention.</p>\r\n<p>Their
      aim is to EDUCATE, MOTIVATE and REHABILITATE every individual to optimum levels
      of function through the use of proper assessment, deep tissue massage, myofascial
      release, manual therapy, rehabilitation exercises, stretching techniques and
      gait analysis. They may use dry needling techniques in her treatment and also
      real time ultrasound in determining whether the deep muscles in the trunk are
      working.</p>\r\n<p>A comprehensive history will be taken from you, and depending
      on the nature of your problem, there will usually be a head to toe assessment.
      Sometimes it is necessary to perform a gait analysis. A diagnosis is then given
      along with a treatment plan so that you are aware of how well you are progressing.</p>\r\n<p><a
      href=\"http://www.thehogarth.co.uk/blog/articles/sports-therapy-rehabilitation-with-aga-waskielis
      \">CLICK HERE</a> for background of Josie's Associates - Aga Waszkielis and
      Mauro Scudallero,</p>\r\n<h2>What to wear</h2>\r\n<p>As it is usually essential
      for a therapist to see the body in order to provide a comprehensive assessment,
      it is recommended that you wear shorts unless you are comfortable in your underwear.</p>\r\n<h2>What
      to bring</h2>\r\n<p>Any X-rays or MRIs or test results in connection with for
      your injury should be brought with you. You should also bring your trainers
      if appropriate and also a pair of your favourite shoes that are worn in so that
      your gait patterns can be analysed.</p>\r\n<p>Please feel free to call if you
      have any queries on 07976 202 766.</p>\r\n<div class=\"call_to_action\">\r\n<h3>Call
      us today to arrange a personal guided tour:</h3>\r\n<h4>020 8994 0500</h4>\r\n</div>"
