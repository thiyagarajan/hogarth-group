- Terms and Conditions for booking Tennis and Squash courts:
    _slug: terms-and-conditions-for-booking-tennis-and-squash-courts
    image: /samples/content/terms-and-conditions-for-booking-tennis-and-squash-courts/IMG_5408.JPG
    body: |-
      <h2>&nbsp;</h2>
      <ul>
      <ul>
      <li>1/ Tennis and Squash courts may be booked 7 days in advance either in person or over the phone according to the times their membership permits them access to the club.</li>
      <li>2/ A member may book a maximum of 1 court at a time. If another court is required then we require the name of your partner who must also be a member.</li>
      <li>3/ All members must report to Reception on arrival at the Club prior to going on to court to confirm their attendance and use of the court. Failure to do so could result in the booking being recorded as a &lsquo;no-show&rsquo;.</li>
      <li>4/ If a member accrues 3 &lsquo;no-shows&rsquo; in any 12 month period they will be suspended from making bookings for one month.</li>
      <li>5/ We require a minimum of 24 hours notice for a court to be cancelled unless mitigating circumstances exist.</li>
      <li>5/ The member who has made the booking must be present on court at the time it is booked for play. Court bookings cannot be transferred to other members without being updated on the Club&rsquo;s booking system.</li>
      <li>6/ If a member does not show up within 15 minutes of the start of the court booking time, the court will be made available for any member to use on a &lsquo;walk-on&rsquo; basis in accordance with their terms and conditions of membership access. To book a &lsquo;walk-on&rsquo; court a member will report to Reception and enquire about any courts that are available and if so, the court will be booked in their name.</li>
      <li>The above terms and conditions will be reviewed from time to time to take in to consideration member feedback, usage trends and are at all times subject to Management&rsquo;s discretion. Thank you for helping us to safeguard booking integrity.</li>
      </ul>
      </ul>
